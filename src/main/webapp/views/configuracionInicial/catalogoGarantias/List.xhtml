<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="GarantiaListForm">
        <br/>
        <br/>
        <p:fieldset legend="#{crudbundle.ListGarantiaTitle}">



            <p:dataTable id="datalist" var="item" value="#{catalogoGarantiaManagedBean.lazyItems}" paginator="true" rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15"  lazy="true" resizableColumns="true"  
                         selectionMode="single" selection="#{catalogoGarantiaManagedBean.selected}"
                         rowKey="#{item.garantiaId}" paginatorPosition="bottom">

                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.garantiaId}" filterBy="#{item.garantiaId}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListGarantiaTitle_garantiaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.garantiaId}"/>
                </p:column>
                <p:column sortBy="#{item.garantiaNombre}" filterBy="#{item.garantiaNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListGarantiaTitle_garantiaNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.garantiaNombre}"/>
                </p:column>
                <p:column sortBy="#{item.garantiaTipo}" filterBy="#{item.garantiaTipo}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListGarantiaTitle_garantiaTipo}"/>
                    </f:facet>
                    <h:outputText value="#{item.garantiaTipo}"/>
                </p:column>
                <p:column sortBy="#{item.activo}" filterBy="#{item.activo}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListGarantiaTitle_activo}"/>
                    </f:facet>
                    <h:outputText value="#{item.activo}"/>
                </p:column>
                <p:column sortBy="#{item.usuarioRegistro}" filterBy="#{item.usuarioRegistro}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListGarantiaTitle_usuarioRegistro}"/>
                    </f:facet>
                    <h:outputText value="#{item.usuarioRegistro}"/>
                </p:column>
                <p:column sortBy="#{item.fechaRegistro}" filterBy="#{item.fechaRegistro}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListGarantiaTitle_fechaRegistro}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.usuarioUltimamodificacion}" filterBy="#{item.usuarioUltimamodificacion}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListGarantiaTitle_usuarioUltimamodificacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.usuarioUltimamodificacion}"/>
                </p:column>
                <p:column sortBy="#{item.fechaUltimamodificacion}" filterBy="#{item.fechaUltimamodificacion}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListGarantiaTitle_fechaUltimamodificacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaUltimamodificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{crudbundle.Create}" actionListener="#{catalogoGarantiaManagedBean.prepareCreate}" update=":GarantiaCreateForm" oncomplete="GarantiaCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{crudbundle.View}" update=":GarantiaViewForm" oncomplete="GarantiaViewDialog.show()" disabled="#{empty catalogoGarantiaManagedBean.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{crudbundle.Edit}" update=":GarantiaEditForm" oncomplete="GarantiaEditDialog.show()" disabled="#{empty catalogoGarantiaManagedBean.selected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{crudbundle.Delete}" actionListener="#{catalogoGarantiaManagedBean.delete}" update=":growl,datalist" disabled="#{empty catalogoGarantiaManagedBean.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:fieldset>
    </h:form>

</ui:composition>
