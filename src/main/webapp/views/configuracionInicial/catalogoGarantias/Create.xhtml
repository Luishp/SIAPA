<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GarantiaCreateDlg" widgetVar="GarantiaCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{crudbundle.CreateGarantiaTitle}" closeOnEscape="true">

            <h:form id="GarantiaCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <h:outputLabel value="#{crudbundle.CreateGarantiaLabel_garantiaId}" for="garantiaId" />
                        <p:inputText id="garantiaId" value="#{catalogoGarantiaManagedBean.selected.garantiaId}" title="#{crudbundle.CreateGarantiaTitle_garantiaId}" required="true" requiredMessage="#{crudbundle.CreateGarantiaRequiredMessage_garantiaId}"/>


                        <p:outputLabel value="#{crudbundle.CreateGarantiaLabel_garantiaNombre}" for="garantiaNombre" />
                        <p:inputText id="garantiaNombre" value="#{catalogoGarantiaManagedBean.selected.garantiaNombre}" title="#{crudbundle.CreateGarantiaTitle_garantiaNombre}" required="true" requiredMessage="#{crudbundle.CreateGarantiaRequiredMessage_garantiaNombre}" size="50" maxlength="50"/>


                        <p:outputLabel value="#{crudbundle.CreateGarantiaLabel_garantiaTipo}" for="garantiaTipo" />
                        <p:inputText id="garantiaTipo" value="#{catalogoGarantiaManagedBean.selected.garantiaTipo}" title="#{crudbundle.CreateGarantiaTitle_garantiaTipo}" required="true" requiredMessage="#{crudbundle.CreateGarantiaRequiredMessage_garantiaTipo}" size="50" maxlength="50"/>


                        <p:outputLabel value="#{crudbundle.CreateGarantiaLabel_activo}" for="activo" />
                        <p:inputText id="activo" value="#{catalogoGarantiaManagedBean.selected.activo}" title="#{crudbundle.CreateGarantiaTitle_activo}" required="true" requiredMessage="#{crudbundle.CreateGarantiaRequiredMessage_activo}" size="2" maxlength="2"/>


                        <p:outputLabel value="#{crudbundle.CreateGarantiaLabel_usuarioRegistro}" for="usuarioRegistro" />
                        <p:inputText id="usuarioRegistro" value="#{catalogoGarantiaManagedBean.selected.usuarioRegistro}" title="#{crudbundle.CreateGarantiaTitle_usuarioRegistro}" required="true" requiredMessage="#{crudbundle.CreateGarantiaRequiredMessage_usuarioRegistro}" size="15" maxlength="15"/>


                        <p:outputLabel value="#{crudbundle.CreateGarantiaLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy HH:mm:ss" value="#{catalogoGarantiaManagedBean.selected.fechaRegistro}" title="#{crudbundle.CreateGarantiaTitle_fechaRegistro}" required="true" requiredMessage="#{crudbundle.CreateGarantiaRequiredMessage_fechaRegistro}" showOn="button"/>


                        <p:outputLabel value="#{crudbundle.CreateGarantiaLabel_usuarioUltimamodificacion}" for="usuarioUltimamodificacion" />
                        <p:inputText id="usuarioUltimamodificacion" value="#{catalogoGarantiaManagedBean.selected.usuarioUltimamodificacion}" title="#{crudbundle.CreateGarantiaTitle_usuarioUltimamodificacion}" size="15" maxlength="15"/>


                        <p:outputLabel value="#{crudbundle.CreateGarantiaLabel_fechaUltimamodificacion}" for="fechaUltimamodificacion" />
                        <p:calendar id="fechaUltimamodificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{catalogoGarantiaManagedBean.selected.fechaUltimamodificacion}" title="#{crudbundle.CreateGarantiaTitle_fechaUltimamodificacion}"  showOn="button"/>


                        <p:outputLabel value="#{crudbundle.CreateGarantiaLabel_requisitogarantiaCollection}" for="requisitogarantiaCollection" />
                        <p:selectManyMenu id="requisitogarantiaCollection" value="#{catalogoGarantiaManagedBean.selected.requisitogarantiaCollection}"  converter="requisitogarantiaConverter">
                            <f:selectItems value="#{requisitocatalogoGarantiaManagedBean.items}"
                                           var="requisitogarantiaCollectionItem"
                                           itemValue="#{requisitogarantiaCollectionItem}"
                                           itemLabel="#{requisitogarantiaCollectionItem.rgId.toString()}"
                                           />

                        </p:selectManyMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{catalogoGarantiaManagedBean.saveNew}" value="#{crudbundle.Save}" update="display,:GarantiaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,GarantiaCreateDialog);"/>
                    <p:commandButton value="#{crudbundle.Cancel}" onclick="GarantiaCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
