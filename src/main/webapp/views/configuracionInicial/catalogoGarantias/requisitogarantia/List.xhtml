<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="RequisitogarantiaListForm">

        <p:panel header="#{crudbundle.ListRequisitogarantiaTitle}">

            <p:dataTable id="datalist" var="item" value="#{catalogoGarantiaManagedBean.requisitoGarantiaLista}" paginator="true" rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15"  lazy="true" resizableColumns="true"  
                         selectionMode="single" selection="#{catalogoGarantiaManagedBean.requisitoSelected}"
                         rowKey="#{item.rgId}" paginatorPosition="bottom">


                <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                <p:column sortBy="#{item.rgId}" filterBy="#{item.rgId}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListRequisitogarantiaTitle_rgId}"/>
                    </f:facet>
                    <h:outputText value="#{item.rgId}"/>
                </p:column>
                <p:column sortBy="#{item.rgNombre}" filterBy="#{item.rgNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListRequisitogarantiaTitle_rgNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.rgNombre}"/>
                </p:column>
                <p:column sortBy="#{item.usuarioRegistro}" filterBy="#{item.usuarioRegistro}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListRequisitogarantiaTitle_usuarioRegistro}"/>
                    </f:facet>
                    <h:outputText value="#{item.usuarioRegistro}"/>
                </p:column>
                <p:column sortBy="#{item.fechaRegistro}" filterBy="#{item.fechaRegistro}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListRequisitogarantiaTitle_fechaRegistro}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaRegistro}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <p:column sortBy="#{item.usuarioUltimamodificacion}" filterBy="#{item.usuarioUltimamodificacion}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListRequisitogarantiaTitle_usuarioUltimamodificacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.usuarioUltimamodificacion}"/>
                </p:column>
                <p:column sortBy="#{item.fechaUltimamodificacion}" filterBy="#{item.fechaUltimamodificacion}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListRequisitogarantiaTitle_fechaUltimamodificacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaUltimamodificacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{crudbundle.Create}" actionListener="#{catalogoGarantiaManagedBean.saveRequisito}" update=":RequisitogarantiaCreateForm" oncomplete="RequisitogarantiaCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{crudbundle.View}" update=":RequisitogarantiaViewForm" oncomplete="RequisitogarantiaViewDialog.show()" disabled="#{empty catalogoGarantiaManagedBean.requisitoSelected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{crudbundle.Edit}" update=":RequisitogarantiaEditForm" oncomplete="RequisitogarantiaEditDialog.show()" disabled="#{empty catalogoGarantiaManagedBean.requisitoSelected}"/>
                        <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{crudbundle.Delete}" actionListener="#{requisitogarantiaController.delete}" update=":growl,datalist" disabled="#{empty catalogoGarantiaManagedBean.requisitoSelected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
    </h:form>

</ui:composition>
