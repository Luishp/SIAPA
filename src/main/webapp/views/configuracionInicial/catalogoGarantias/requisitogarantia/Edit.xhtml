<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="RequisitogarantiaEditDlg" widgetVar="RequisitogarantiaEditDialog" modal="true" resizable="false"  appendToBody="true" header="#{crudbundle.EditRequisitogarantiaTitle}" closeOnEscape="true">

            <h:form id="RequisitogarantiaEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{requisitogarantiaController.selected != null}">

                        <h:outputLabel value="#{crudbundle.EditRequisitogarantiaLabel_rgId}" for="rgId" />
                        <h:outputText id="rgId" value="#{catalogoGarantiaManagedBean.requisitoSelected.rgId}" />


                        <p:outputLabel value="#{crudbundle.EditRequisitogarantiaLabel_rgNombre}" for="rgNombre" />
                        <p:inputText id="rgNombre" value="#{catalogoGarantiaManagedBean.requisitoSelected.rgNombre}" title="#{crudbundle.EditRequisitogarantiaTitle_rgNombre}" required="true" requiredMessage="#{crudbundle.EditRequisitogarantiaRequiredMessage_rgNombre}" size="60" maxlength="60"/>


                        <p:outputLabel value="#{crudbundle.EditRequisitogarantiaLabel_usuarioRegistro}" for="usuarioRegistro" />
                        <p:inputText id="usuarioRegistro" value="#{catalogoGarantiaManagedBean.requisitoSelected.usuarioRegistro}" title="#{crudbundle.EditRequisitogarantiaTitle_usuarioRegistro}" required="true" requiredMessage="#{crudbundle.EditRequisitogarantiaRequiredMessage_usuarioRegistro}" size="15" maxlength="15"/>


                        <p:outputLabel value="#{crudbundle.EditRequisitogarantiaLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy HH:mm:ss" value="#{catalogoGarantiaManagedBean.requisitoSelected.fechaRegistro}" title="#{crudbundle.EditRequisitogarantiaTitle_fechaRegistro}" required="true" requiredMessage="#{crudbundle.EditRequisitogarantiaRequiredMessage_fechaRegistro}" showOn="button"/>


                        <p:outputLabel value="#{crudbundle.EditRequisitogarantiaLabel_usuarioUltimamodificacion}" for="usuarioUltimamodificacion" />
                        <p:inputText id="usuarioUltimamodificacion" value="#{catalogoGarantiaManagedBean.requisitoSelected.usuarioUltimamodificacion}" title="#{crudbundle.EditRequisitogarantiaTitle_usuarioUltimamodificacion}" size="15" maxlength="15"/>


                        <p:outputLabel value="#{crudbundle.EditRequisitogarantiaLabel_fechaUltimamodificacion}" for="fechaUltimamodificacion" />
                        <p:calendar id="fechaUltimamodificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{catalogoGarantiaManagedBean.requisitoSelected.fechaUltimamodificacion}" title="#{crudbundle.EditRequisitogarantiaTitle_fechaUltimamodificacion}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{requisitogarantiaController.save}" value="#{crudbundle.Save}" update="display,:RequisitogarantiaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,RequisitogarantiaEditDialog);"/>
                    <p:commandButton value="#{crudbundle.Cancel}" onclick="RequisitogarantiaEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
