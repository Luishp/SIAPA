<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RequisitogarantiaViewDlg" widgetVar="RequisitogarantiaViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{crudbundle.ViewRequisitogarantiaTitle}" closeOnEscape="true">

            <h:form id="RequisitogarantiaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{requisitogarantiaController.selected != null}">

                        <h:outputText value="#{crudbundle.ViewRequisitogarantiaLabel_rgId}"/>
                        <h:outputText value="#{catalogoGarantiaManagedBean.requisitoSelected.rgId}" title="#{crudbundle.ViewRequisitogarantiaTitle_rgId}"/>

                        <h:outputText value="#{crudbundle.ViewRequisitogarantiaLabel_rgNombre}"/>
                        <h:outputText value="#{catalogoGarantiaManagedBean.requisitoSelected.rgNombre}" title="#{crudbundle.ViewRequisitogarantiaTitle_rgNombre}"/>

                        <h:outputText value="#{crudbundle.ViewRequisitogarantiaLabel_usuarioRegistro}"/>
                        <h:outputText value="#{catalogoGarantiaManagedBean.requisitoSelected.usuarioRegistro}" title="#{crudbundle.ViewRequisitogarantiaTitle_usuarioRegistro}"/>

                        <h:outputText value="#{crudbundle.ViewRequisitogarantiaLabel_fechaRegistro}"/>
                        <h:outputText value="#{catalogoGarantiaManagedBean.requisitoSelected.fechaRegistro}" title="#{crudbundle.ViewRequisitogarantiaTitle_fechaRegistro}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>

                        <h:outputText value="#{crudbundle.ViewRequisitogarantiaLabel_usuarioUltimamodificacion}"/>
                        <h:outputText value="#{catalogoGarantiaManagedBean.requisitoSelected.usuarioUltimamodificacion}" title="#{crudbundle.ViewRequisitogarantiaTitle_usuarioUltimamodificacion}"/>

                        <h:outputText value="#{crudbundle.ViewRequisitogarantiaLabel_fechaUltimamodificacion}"/>
                        <h:outputText value="#{catalogoGarantiaManagedBean.requisitoSelected.fechaUltimamodificacion}" title="#{crudbundle.ViewRequisitogarantiaTitle_fechaUltimamodificacion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{crudbundle.Close}" onclick="RequisitogarantiaViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
