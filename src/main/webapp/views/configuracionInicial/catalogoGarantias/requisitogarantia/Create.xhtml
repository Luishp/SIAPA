<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RequisitogarantiaCreateDlg" widgetVar="RequisitogarantiaCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{crudbundle.CreateRequisitogarantiaTitle}" closeOnEscape="true">

            <h:form id="RequisitogarantiaCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <h:outputLabel value="#{crudbundle.CreateRequisitogarantiaLabel_rgId}" for="rgId" />
                        <p:inputText id="rgId" value="#{catalogoGarantiaManagedBean.requisitoSelected.rgId}" title="#{crudbundle.CreateRequisitogarantiaTitle_rgId}" required="true" requiredMessage="#{crudbundle.CreateRequisitogarantiaRequiredMessage_rgId}"/>


                        <p:outputLabel value="#{crudbundle.CreateRequisitogarantiaLabel_rgNombre}" for="rgNombre" />
                        <p:inputText id="rgNombre" value="#{catalogoGarantiaManagedBean.requisitoSelected.rgNombre}" title="#{crudbundle.CreateRequisitogarantiaTitle_rgNombre}" required="true" requiredMessage="#{crudbundle.CreateRequisitogarantiaRequiredMessage_rgNombre}" size="60" maxlength="60"/>


                        <p:outputLabel value="#{crudbundle.CreateRequisitogarantiaLabel_usuarioRegistro}" for="usuarioRegistro" />
                        <p:inputText id="usuarioRegistro" value="#{catalogoGarantiaManagedBean.requisitoSelected.usuarioRegistro}" title="#{crudbundle.CreateRequisitogarantiaTitle_usuarioRegistro}" required="true" requiredMessage="#{crudbundle.CreateRequisitogarantiaRequiredMessage_usuarioRegistro}" size="15" maxlength="15"/>


                        <p:outputLabel value="#{crudbundle.CreateRequisitogarantiaLabel_fechaRegistro}" for="fechaRegistro" />
                        <p:calendar id="fechaRegistro" pattern="MM/dd/yyyy HH:mm:ss" value="#{catalogoGarantiaManagedBean.requisitoSelected.fechaRegistro}" title="#{crudbundle.CreateRequisitogarantiaTitle_fechaRegistro}" required="true" requiredMessage="#{crudbundle.CreateRequisitogarantiaRequiredMessage_fechaRegistro}" showOn="button"/>


                        <p:outputLabel value="#{crudbundle.CreateRequisitogarantiaLabel_usuarioUltimamodificacion}" for="usuarioUltimamodificacion" />
                        <p:inputText id="usuarioUltimamodificacion" value="#{catalogoGarantiaManagedBean.requisitoSelected.usuarioUltimamodificacion}" title="#{crudbundle.CreateRequisitogarantiaTitle_usuarioUltimamodificacion}" size="15" maxlength="15"/>


                        <p:outputLabel value="#{crudbundle.CreateRequisitogarantiaLabel_fechaUltimamodificacion}" for="fechaUltimamodificacion" />
                        <p:calendar id="fechaUltimamodificacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{catalogoGarantiaManagedBean.requisitoSelected.fechaUltimamodificacion}" title="#{crudbundle.CreateRequisitogarantiaTitle_fechaUltimamodificacion}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{requisitogarantiaController.saveNew}" value="#{crudbundle.Save}" update="display,:RequisitogarantiaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,RequisitogarantiaCreateDialog);"/>
                    <p:commandButton value="#{crudbundle.Cancel}" onclick="RequisitogarantiaCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
