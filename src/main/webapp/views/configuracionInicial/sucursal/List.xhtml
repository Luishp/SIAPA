<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="SucursalListForm">
        <br/>
        <br/>
        <p:fieldset legend="#{crudbundle.SucursalTitle}">               
            <p:dataTable id="datalist" var="item" value="#{sucursalManagedBean.lazyItems}" paginator="true" rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15"  lazy="true" resizableColumns="true"  
                         selectionMode="single" selection="#{sucursalManagedBean.selected}"
                         rowKey="#{item.sucursalId}" paginatorPosition="bottom">

                <p:ajax event="rowSelect"   update="createButton viewButton editButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton"/>

                <f:facet name="header">  
                    #{crudbundle.ListSucursalTitle}
                </f:facet>  

                <p:column filterBy="#{item.sucursalId}" width="12%">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.SucursalTitle_sucursalId}"/>
                    </f:facet>
                    <h:outputText value="#{item.sucursalId}"/>
                </p:column>
                <p:column filterBy="#{item.sucursalNombre}" width="20%">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.SucursalTitle_sucursalNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.sucursalNombre}"/>
                </p:column>
                <p:column filterBy="#{item.sucursalDireccion}" width="32%">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.SucursalTitle_sucursalDireccion}"/>
                    </f:facet>
                    <h:outputText value="#{item.sucursalDireccion}"/>
                </p:column>
                <p:column filterBy="#{item.sucursalTelefono}" width="12%">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.SucursalTitle_sucursalTelefono}"/>
                    </f:facet>
                    <h:outputText value="#{item.sucursalTelefono}"/>
                </p:column>
                <p:column filterBy="#{item.sucursalFax}" width="12%">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.SucursalTitle_sucursalFax}"/>
                    </f:facet>
                    <h:outputText value="#{item.sucursalFax}"/>
                </p:column>
                <p:column filterBy="#{item.activo}" filterOptions="#{sucursalManagedBean.activoOptionsFilter}" width="12%">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.Title_activo}"/>
                    </f:facet>
                    <h:outputText value="#{item.activo}"/>
                </p:column>
                
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{crudbundle.Create}" actionListener="#{sucursalManagedBean.prepareCreate}" update=":SucursalCreateForm" oncomplete="SucursalCreateDialog.show()"/>
                        <span>&nbsp;</span>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{crudbundle.View}" update=":SucursalViewForm" oncomplete="SucursalViewDialog.show()" disabled="#{empty sucursalManagedBean.selected}"/>
                        <span>&nbsp;</span>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{crudbundle.Edit}" update=":SucursalEditForm" oncomplete="SucursalEditDialog.show()" disabled="#{empty sucursalManagedBean.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>


        </p:fieldset>
    </h:form>

</ui:composition>
