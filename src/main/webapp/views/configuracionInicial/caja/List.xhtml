<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CajaListForm">
        <br/>
        <br/>
        <p:fieldset legend="#{crudbundle.CajaTitle}">
            <p:dataTable id="datalist" var="item" value="#{cajaManagedBean.lazyItems}" paginator="true" rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15"  lazy="true" resizableColumns="true"  
                         selectionMode="single" selection="#{cajaManagedBean.selected}"
                         rowKey="#{item.cajaId}" paginatorPosition="bottom">

                <p:ajax event="rowSelect"   update="createButton viewButton editButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton"/>

                <f:facet name="header">  
                    #{crudbundle.ListCajaTitle}
                </f:facet>  

                <p:column filterBy="#{item.cajaId}" width="12%">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.CajaTitle_cajaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.cajaId}"/>
                </p:column>
                <p:column filterBy="#{item.cajaNombre}" width="25%">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.CajaTitle_cajaNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.cajaNombre}"/>
                </p:column>
                <p:column filterBy="#{item.cajaDescripcion}" width="49%">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.CajaTitle_cajaDescripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.cajaDescripcion}"/>
                </p:column>
                <p:column width="12%" filterBy="#{item.sucursalId.sucursalId}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.CajaTitle_sucursalId}"/>
                    </f:facet>
                    <h:outputText value="#{item.sucursalId.sucursalId}"/>
                </p:column>
                
                <p:column filterBy="#{item.sucursalId.sucursalId}" width="12%" >
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.CajaTitle_sucursalId}"/>
                    </f:facet>
                    <h:outputText value="#{item.sucursalId.sucursalNombre}"/>
                </p:column>

                <p:column filterBy="#{item.activo}" filterOptions="#{cajaManagedBean.activoOptionsFilter}" width="12%" >
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.Title_activo}"/>
                    </f:facet>
                    <h:outputText value="#{item.activo}"/>
                </p:column>


                <f:facet name="footer">
                    <div class="footer-section">

                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{crudbundle.Create}" actionListener="#{cajaManagedBean.prepareCreate}" update=":CajaCreateForm" oncomplete="CajaCreateDialog.show()"/>
                        <span>&nbsp;</span>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{crudbundle.View}" update=":CajaViewForm" oncomplete="CajaViewDialog.show()" disabled="#{empty cajaManagedBean.selected}"/>
                        <span>&nbsp;</span>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{crudbundle.Edit}" update=":CajaEditForm" oncomplete="CajaEditDialog.show()" disabled="#{empty cajaManagedBean.selected}"/>
                    </div>
                </f:facet>
            </p:dataTable>


        </p:fieldset>
    </h:form>

</ui:composition>
