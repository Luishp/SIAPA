<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PromocionViewDlg" widgetVar="PromocionViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{crudbundle.PromocionTitle}" closeOnEscape="true">

            <h:form id="PromocionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{promocionManagedBean.selected != null}">

                        <h:outputText value="#{crudbundle.PromocionLabel_promocionId}"/>
                        <h:outputText value="#{promocionManagedBean.selected.promocionId}" title="#{crudbundle.PromocionTitle_promocionId}"/>

                        <h:outputText value="#{crudbundle.PromocionLabel_promocionNombre}"/>
                        <h:outputText value="#{promocionManagedBean.selected.promocionNombre}" title="#{crudbundle.PromocionTitle_promocionNombre}"/>

                        <h:outputText value="#{crudbundle.PromocionLabel_promocionFechainicio}"/>
                        <h:outputText value="#{promocionManagedBean.selected.promocionFechainicio}" title="#{crudbundle.PromocionTitle_promocionFechainicio}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{crudbundle.PromocionLabel_promocionFechafinal}"/>
                        <h:outputText value="#{promocionManagedBean.selected.promocionFechafinal}" title="#{crudbundle.PromocionTitle_promocionFechafinal}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{crudbundle.PromocionLabel_promocionDescripcion}"/>
                        <h:outputText value="#{promocionManagedBean.selected.promocionDescripcion}" title="#{crudbundle.PromocionTitle_promocionDescripcion}"/>

                        <h:outputText value="#{crudbundle.Label_activo}"/>
                        <h:outputText value="#{promocionManagedBean.selected.activo}" title="#{crudbundle.Title_activo}"/>

                        <h:outputText value="#{crudbundle.Label_usuarioRegistro}"/>
                        <h:outputText value="#{promocionManagedBean.selected.usuarioRegistro}" title="#{crudbundle.Title_usuarioRegistro}"/>

                        <h:outputText value="#{crudbundle.Label_fechaRegistro}"/>
                        <h:outputText value="#{promocionManagedBean.selected.fechaRegistro}" title="#{crudbundle.Title_fechaRegistro}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{crudbundle.Label_usuarioUltimamodificacion}"/>
                        <h:outputText value="#{promocionManagedBean.selected.usuarioUltimamodificacion}" title="#{crudbundle.Title_usuarioUltimamodificacion}"/>

                        <h:outputText value="#{crudbundle.Label_fechaUltimamodificacion}"/>
                        <h:outputText value="#{promocionManagedBean.selected.fechaUltimamodificacion}" title="#{crudbundle.Title_fechaUltimamodificacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <br/>
                    <p:commandButton icon="ui-icon-closethick" value="#{crudbundle.Close}" onclick="PromocionViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
