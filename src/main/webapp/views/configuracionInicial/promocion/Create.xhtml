<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PromocionCreateDlg" widgetVar="PromocionCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{crudbundle.PromocionTitle}" closeOnEscape="true">

            <h:form id="PromocionCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="#{crudbundle.PromocionLabel_promocionNombre}" for="promocionNombre" />
                        <p:inputText id="promocionNombre" value="#{promocionManagedBean.selected.promocionNombre}" title="#{crudbundle.PromocionTitle_promocionNombre}" required="true" requiredMessage="#{crudbundle.PromocionRequiredMessage_promocionNombre}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{crudbundle.PromocionLabel_promocionFechainicio}" for="promocionFechainicio" />
                        <p:calendar id="promocionFechainicio" pattern="dd/MM/yyyy" value="#{promocionManagedBean.selected.promocionFechainicio}" title="#{crudbundle.PromocionTitle_promocionFechainicio}" required="true" requiredMessage="#{crudbundle.PromocionRequiredMessage_promocionFechainicio}" showOn="button" readonlyInput="true" binding="#{promocionStartDateComponentCreate}"/>

                        <p:outputLabel value="#{crudbundle.PromocionLabel_promocionFechafinal}" for="promocionFechafinal" />
                        <p:calendar id="promocionFechafinal" pattern="dd/MM/yyyy" value="#{promocionManagedBean.selected.promocionFechafinal}" title="#{crudbundle.PromocionTitle_promocionFechafinal}" required="true" requiredMessage="#{crudbundle.PromocionRequiredMessage_promocionFechafinal}" showOn="button" readonlyInput="true">
                            <f:validator validatorId="promocionDateRangeValidatorCreate" />
                            <f:attribute name="promocionStartDateComponentCreate" value="#{promocionStartDateComponentCreate}" />
                        </p:calendar>


                        <p:outputLabel value="#{crudbundle.PromocionLabel_promocionDescripcion}" for="promocionDescripcion" />
                        <p:inputTextarea rows="4" cols="30" id="promocionDescripcion" value="#{promocionManagedBean.selected.promocionDescripcion}" title="#{crudbundle.PromocionTitle_promocionDescripcion}" required="true" requiredMessage="#{crudbundle.PromocionRequiredMessage_promocionDescripcion}"/>


                        <p:outputLabel value="#{crudbundle.Label_activo}" for="activo" />
                        <h:panelGroup>
                            <p:selectOneMenu id="activo" value="#{promocionManagedBean.selected.activo}" required="true" requiredMessage="#{crudbundle.RequiredMessage_activo}">
                                <f:selectItem itemLabel="#{crudbundle.SelectOneMessage}"/>
                                <f:selectItems value="#{promocionManagedBean.activoOptions}"
                                               var="activoItem"
                                               itemValue="#{activoItem.value}"
                                               itemLabel="#{activoItem.description}"/>
                            </p:selectOneMenu>
                            <p:tooltip for="activo" value="#{promocionManagedBean.getComponentMessages('activo', crudbundle.HelpText_activo)}"/>
                        </h:panelGroup>


                    </p:panelGrid>
                    <br/>
                    <p:commandButton icon="ui-icon-disk" actionListener="#{promocionManagedBean.saveNew}" value="#{crudbundle.Save}" update="display,:PromocionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PromocionCreateDialog);"/>
                    <span>&nbsp;</span>
                    <p:commandButton icon="ui-icon-closethick" value="#{crudbundle.Cancel}" onclick="PromocionCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
