<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="SsUsuariosListForm">
        <br/>
        <br/>
        <p:fieldset legend="Usuarios">               
            <p:dataTable id="datalist" var="item" value="#{usuarioManagedBean.lazyItems}" paginator="true" rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15"  lazy="true" resizableColumns="true"  
                         selectionMode="single" selection="#{usuarioManagedBean.selected}"
                         rowKey="#{item.idUsuario}" paginatorPosition="bottom">

                <p:ajax event="rowSelect"   update="createButton viewButton editButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton"/>

                <f:facet name="header">  
                    Usuarios
                </f:facet>  
                
                <p:column sortBy="#{item.idUsuario}" filterBy="#{item.idUsuario}">
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{item.idUsuario}"/>
                </p:column>


                <p:column sortBy="#{item.codigoUsuario}" filterBy="#{item.codigoUsuario}">
                    <f:facet name="header">
                        <h:outputText value="Codigo"/>
                    </f:facet>
                    <h:outputText value="#{item.codigoUsuario}"/>
                </p:column>


                <p:column sortBy="#{item.nombreUsuario}" filterBy="#{item.nombreUsuario}">
                    <f:facet name="header">
                        <h:outputText value="Usuario"/>
                    </f:facet>
                    <h:outputText value="#{item.nombreUsuario}"/>
                </p:column>


                <p:column sortBy="#{item.telefono}" filterBy="#{item.telefono}">
                    <f:facet name="header">
                        <h:outputText value="Telefono"/>
                    </f:facet>
                    <h:outputText value="#{item.telefono}"/>
                </p:column>


                <p:column sortBy="#{item.email}" filterBy="#{item.email}">
                    <f:facet name="header">
                        <h:outputText value="E-mail"/>
                    </f:facet>
                    <h:outputText value="#{item.email}"/>
                </p:column>


                <p:column sortBy="#{item.cargo}" filterBy="#{item.cargo}">
                    <f:facet name="header">
                        <h:outputText value="Cargo"/>
                    </f:facet>
                    <h:outputText value="#{item.cargo}"/>
                </p:column>

                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{crudbundle.Create}" actionListener="#{usuarioManagedBean.prepareCreate}" update=":UsuarioCreateForm" oncomplete="UsuarioCreateDialog.show()"/>
                        <span>&nbsp;</span>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{crudbundle.View}" update=":UsuarioViewForm" oncomplete="UsuarioViewDialog.show()" disabled="#{empty usuarioManagedBean.selected}"/>
                        <span>&nbsp;</span>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{crudbundle.Edit}" update=":UsuarioEditForm" oncomplete="UsuarioEditDialog.show()" disabled="#{empty usuarioManagedBean.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>


        </p:fieldset>
    </h:form>

</ui:composition>
