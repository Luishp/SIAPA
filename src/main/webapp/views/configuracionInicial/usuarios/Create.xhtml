<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioCreateDlg" widgetVar="UsuarioCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{crudbundle.CreateUsuarioTitle}" closeOnEscape="true">

            <h:form id="UsuarioCreateForm">

                <h:panelGroup id="display">
                 <p:panelGrid columns="2" columnClasses="column">
                                <p:outputLabel value="Codigo" for="codigoUsuario" />
                                <p:inputText id="codigoUsuario" value="#{usuarioManagedBean.selected.codigoUsuario}" title="#{myBundle.CreateSsUsuariosTitle_codigoUsuario}"/>

                                <p:outputLabel value="#{myBundle.CreateSsUsuariosLabel_nombreUsuario}" for="nombreUsuario" />
                                <p:inputText id="nombreUsuario" value="#{usuarioManagedBean.selected.nombreUsuario}" title="#{myBundle.CreateSsUsuariosTitle_nombreUsuario}"/>

                                <p:outputLabel value="#{myBundle.CreateSsUsuariosLabel_telefono}" for="telefono" />
                                <p:inputText id="telefono" value="#{usuarioManagedBean.selected.telefono}" title="#{myBundle.CreateSsUsuariosTitle_telefono}"/>

                                <p:outputLabel value="#{myBundle.CreateSsUsuariosLabel_email}" for="email" />
                                <p:inputText id="email" value="#{usuarioManagedBean.selected.email}" title="#{myBundle.CreateSsUsuariosTitle_email}"/>

                                <p:outputLabel value="#{myBundle.CreateSsUsuariosLabel_cargo}" for="cargo" />
                                <p:inputText id="cargo" value="#{usuarioManagedBean.selected.cargo}" title="#{myBundle.CreateSsUsuariosTitle_cargo}"/>

                                <p:outputLabel value="#{myBundle.CreateSsUsuariosLabel_descripcion}" for="descripcion" />
                                <p:inputText id="descripcion" value="#{usuarioManagedBean.selected.descripcion}" title="#{myBundle.CreateSsUsuariosTitle_descripcion}"/>

                                <p:outputLabel value="#{myBundle.CreateSsUsuariosLabel_bloqueado}" for="bloqueado" />
                                <p:inputText id="bloqueado" value="#{usuarioManagedBean.selected.bloqueado}" title="#{myBundle.CreateSsUsuariosTitle_bloqueado}"/>

                                <p:outputLabel value="Clave" for="clave" />
                                <p:inputText id="clave" value="#{usuarioManagedBean.selected.clave}" title="Clave"/>

                                <p:outputLabel value="Intentos Fallidos" for="intentosAccesoFallidos" />
                                <p:inputText id="intentosAccesoFallidos" value="#{usuarioManagedBean.selected.intentosAccesoFallidos}" title="Intentos Fallidos"/>

                            </p:panelGrid>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
