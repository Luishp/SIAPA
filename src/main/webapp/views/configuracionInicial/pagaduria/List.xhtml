<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PagaduriaListForm">
        <br/>
        <br/>
        <p:fieldset legend="#{crudbundle.PagaduriaTitle}">
            <p:dataTable id="datalist" var="item" value="#{pagaduriaManagedBean.lazyItems}" paginator="true" rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15"  lazy="true" resizableColumns="true"  
                         selectionMode="single" selection="#{pagaduriaManagedBean.selected}"
                         rowKey="#{item.pagaduriaId}" paginatorPosition="bottom">

                <p:ajax event="rowSelect"   update="createButton viewButton editButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton"/>

                <f:facet name="header">  
                    #{crudbundle.ListPagaduriaTitle}
                </f:facet>  

                <p:column filterBy="#{item.pagaduriaId}" width="12%">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.PagaduriaTitle_pagaduriaId}"/>
                    </f:facet>
                    <h:outputText value="#{item.pagaduriaId}"/>
                </p:column>
                <p:column filterBy="#{item.pagaduriaNombre}" width="30%">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.PagaduriaTitle_pagaduriaNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.pagaduriaNombre}"/>
                </p:column>
                <p:column filterBy="#{item.pagaduriaDescripcion}" width="46%">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.PagaduriaTitle_pagaduriaDescripcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.pagaduriaDescripcion}"/>
                </p:column>

                <p:column filterBy="#{item.activo}" filterOptions="#{pagaduriaManagedBean.activoOptionsFilter}" width="12%" >
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.Title_activo}"/>
                    </f:facet>
                    <h:outputText value="#{item.activo}"/>
                </p:column>


                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{crudbundle.Create}" actionListener="#{pagaduriaManagedBean.prepareCreate}" update=":PagaduriaCreateForm" oncomplete="PagaduriaCreateDialog.show()"/>
                        <span>&nbsp;</span>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{crudbundle.View}" update=":PagaduriaViewForm" oncomplete="PagaduriaViewDialog.show()" disabled="#{empty pagaduriaManagedBean.selected}"/>
                        <span>&nbsp;</span>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{crudbundle.Edit}" update=":PagaduriaEditForm" oncomplete="PagaduriaEditDialog.show()" disabled="#{empty pagaduriaManagedBean.selected}"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:fieldset>
    </h:form>

</ui:composition>
