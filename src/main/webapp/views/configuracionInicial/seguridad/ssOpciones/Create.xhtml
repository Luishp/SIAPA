      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SsOpcionesCreateDlg" widgetVar="SsOpcionesCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{crudbundle.CreateSsOpcionesTitle}" closeOnEscape="true">

            <h:form id="SsOpcionesCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <h:outputLabel value="#{crudbundle.CreateSsOpcionesLabel_idOpcion}" for="idOpcion" />
                        <p:inputText id="idOpcion" value="#{ssOpcionesManagedBean.selected.idOpcion}" title="#{crudbundle.CreateSsOpcionesTitle_idOpcion}" required="true" requiredMessage="#{crudbundle.CreateSsOpcionesRequiredMessage_idOpcion}"/>

                </h:panelGroup>

            </h:form>

        </p:dialog>
