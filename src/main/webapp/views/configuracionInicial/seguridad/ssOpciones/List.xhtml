<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="SsOpcionesListForm">

        <p:panel header="#{crudbundle.ListSsOpcionesTitle}">
            <p:dataTable id="datalist" value="#{ssOpcionesController.items}" var="item"
                         selectionMode="single" selection="#{ssOpcionesController.selected}"
                         rowKey="#{item.idOpcion}"
                         paginator="true"
                         rows="5"
                         rowsPerPageTemplate="5,10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton"/>

                <p:column sortBy="#{item.idOpcion}" filterBy="#{item.idOpcion}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListSsOpcionesTitle_idOpcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.idOpcion}"/>
                </p:column>
                <p:column sortBy="#{item.nombreOpcion}" filterBy="#{item.nombreOpcion}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListSsOpcionesTitle_nombreOpcion}"/>
                    </f:facet>
                    <h:outputText value="#{item.nombreOpcion}"/>
                </p:column>
                <p:column sortBy="#{item.url}" filterBy="#{item.url}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListSsOpcionesTitle_url}"/>
                    </f:facet>
                    <h:outputText value="#{item.url}"/>
                </p:column>
                <p:column sortBy="#{item.visible}" filterBy="#{item.visible}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListSsOpcionesTitle_visible}"/>
                    </f:facet>
                    <h:outputText value="#{item.visible}"/>
                </p:column>
                
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{crudbundle.Create}" actionListener="#{ssOpcionesManagedBean.prepareCreate}" update=":SsOpcionesCreateForm" oncomplete="SsOpcionesCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{crudbundle.View}" update=":SsOpcionesViewForm" oncomplete="SsOpcionesViewDialog.show()" disabled="#{empty ssOpcionesManagedBean.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{crudbundle.Edit}" update=":SsOpcionesEditForm" oncomplete="SsOpcionesEditDialog.show()" disabled="#{empty ssOpcionesManagedBean.selected}"/>
                        
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
    </h:form>

</ui:composition>
