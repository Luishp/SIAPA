<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <style>
        .ui-fieldset .ui-fieldset-legend
        {
            font-size: smaller;
        }

    </style>
    <h:form id="RequisitolineacreditonegocioListForm">
    <br/>
        <p:panel header="Lista de Requisitos Negocio">
            <p:dataTable id="datalist" value="#{lineaCreditoManagedBean.reqLineaCreditoNegocioList}" var="item"
                         selectionMode="single" selection="#{lineaCreditoManagedBean.rlcnSelected}"
                         rowKey="#{item.requisitoLineacreditonegocioId}"
                         paginator="true"
                         rows="5"
                         rowsPerPageTemplate="5,10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton"/>

                <p:column width="25%">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListRequisitolineacreditonegocioTitle_requisitoLineacreditonegocioId}"/>
                    </f:facet>
                    <h:outputText value="#{item.requisitoLineacreditonegocioId}"/>
                </p:column>
                <p:column width="45%">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListRequisitolineacreditonegocioTitle_requisitoLineacreditonegocioNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.requisitoLineacreditonegocioNombre}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{crudbundle.Create}" actionListener="#{lineaCreditoManagedBean.requisitoNegociorepareCreate}" update=":RequisitolineacreditonegocioCreateForm" oncomplete="RequisitolineacreditonegocioCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{crudbundle.View}" update=":RequisitolineacreditonegocioViewForm" oncomplete="RequisitolineacreditonegocioViewDialog.show()" disabled="#{empty lineaCreditoManagedBean.rlcnSelected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{crudbundle.Edit}" update=":RequisitolineacreditonegocioEditForm" oncomplete="RequisitolineacreditonegocioEditDialog.show()" disabled="#{empty lineaCreditoManagedBean.rlcnSelected}"/>
                     
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
    </h:form>

</ui:composition>
