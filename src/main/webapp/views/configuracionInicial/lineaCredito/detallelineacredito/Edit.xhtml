<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DetallelineacreditoEditDlg" widgetVar="DetallelineacreditoEditDialog" modal="true" resizable="false"  appendToBody="true" header="#{crudbundle.EditDetallelineacreditoTitle}" closeOnEscape="true">

            <h:form id="DetallelineacreditoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" rendered="#{lineaCreditoManagedBean.detalleLCSelected != null}">


                        <p:outputLabel value="#{crudbundle.EditDetallelineacreditoLabel_detallelineacreditoMonto}" for="detallelineacreditoMonto" />
                        <p:inputText id="detallelineacreditoMonto" value="#{lineaCreditoManagedBean.detalleLCSelected.detallelineacreditoMonto}" title="#{crudbundle.EditDetallelineacreditoTitle_detallelineacreditoMonto}" required="true" requiredMessage="#{crudbundle.EditDetallelineacreditoRequiredMessage_detallelineacreditoMonto}"/>


                        <p:outputLabel value="#{crudbundle.EditDetallelineacreditoLabel_detallelineacreditoTasa}" for="detallelineacreditoTasa" />
                        <p:inputText id="detallelineacreditoTasa" value="#{lineaCreditoManagedBean.detalleLCSelected.detallelineacreditoTasa}" title="#{crudbundle.EditDetallelineacreditoTitle_detallelineacreditoTasa}" required="true" requiredMessage="#{crudbundle.EditDetallelineacreditoRequiredMessage_detallelineacreditoTasa}"/>


                        <p:outputLabel value="#{crudbundle.EditDetallelineacreditoLabel_detallelineacreditoPlazo}" for="detallelineacreditoPlazo" />
                        <p:inputText id="detallelineacreditoPlazo" value="#{lineaCreditoManagedBean.detalleLCSelected.detallelineacreditoPlazo}" title="#{crudbundle.EditDetallelineacreditoTitle_detallelineacreditoPlazo}" required="true" requiredMessage="#{crudbundle.EditDetallelineacreditoRequiredMessage_detallelineacreditoPlazo}"/>


                        <p:outputLabel value="Comision por otorgamiento" for="detallelineacreditocomotor" />
                        <p:inputText id="detallelineacreditocomotor" value="#{lineaCreditoManagedBean.detalleLCSelected.detallelineacreditocomotor}" title="Detalle linea de credito comision x otorgamiento" required="false" requiredMessage="no procede"/>

                        <p:outputLabel value="Comision por aportaciones" for="detallelineacreditocomaport" />
                        <p:inputText id="detallelineacreditocomaport" value="#{lineaCreditoManagedBean.detalleLCSelected.detallelineacreditocomaport}" title="Detalle linea de credito comision x aportaciones" required="true" requiredMessage="Comision por aportaciones, es requerido"/>

                    </p:panelGrid>
                    <p:commandButton actionListener="#{lineaCreditoManagedBean.updateDetalle}" value="#{crudbundle.Save}" update="display,:DetallelineacreditoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DetallelineacreditoEditDialog);"/>
                    <p:commandButton value="#{crudbundle.Cancel}" onclick="DetallelineacreditoEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
