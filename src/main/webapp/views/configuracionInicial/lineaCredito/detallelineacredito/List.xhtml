<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <style>
        .ui-fieldset .ui-fieldset-legend
        {
            font-size: smaller;
        }

    </style>
    <h:form id="DetallelineacreditoListForm">
        <br/>
        <p:panel header="#{crudbundle.ListDetallelineacreditoTitle}">

            <p:dataTable id="datalist" var="item" value="#{lineaCreditoManagedBean.detalleLineaCreditoList}" paginator="true" rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15"  lazy="true" resizableColumns="true"  
                         selectionMode="single" selection="#{lineaCreditoManagedBean.detalleLCSelected}"
                         rowKey="#{item.detallelineacreditoId}" paginatorPosition="bottom">


                <p:ajax event="rowSelect"   update="createButton viewButton editButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton"/>

                <p:column width="20%">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListDetallelineacreditoTitle_detallelineacreditoId}"/>
                    </f:facet>
                    <h:outputText value="#{item.detallelineacreditoId}"/>
                </p:column>
                <p:column width="20%">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListDetallelineacreditoTitle_detallelineacreditoMonto}"/>
                    </f:facet>
                    <h:outputText value="#{item.detallelineacreditoMonto}"/>
                </p:column>
                <p:column width="20%">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListDetallelineacreditoTitle_detallelineacreditoTasa}"/>
                    </f:facet>
                    <h:outputText value="#{item.detallelineacreditoTasa}"/>
                </p:column>
                <p:column width="20%"  >
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListDetallelineacreditoTitle_detallelineacreditoPlazo}"/>
                    </f:facet>
                    <h:outputText value="#{item.detallelineacreditoPlazo}"/>
                </p:column>

                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{crudbundle.Create}" actionListener="#{lineaCreditoManagedBean.detalleLCPrepareCreate}" update=":DetallelineacreditoCreateForm" oncomplete="DetallelineacreditoCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{crudbundle.View}" update=":DetallelineacreditoViewForm" oncomplete="DetallelineacreditoViewDialog.show()" disabled="#{empty lineaCreditoManagedBean.detalleLCSelected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{crudbundle.Edit}" update=":DetallelineacreditoEditForm" oncomplete="DetallelineacreditoEditDialog.show()" disabled="#{empty lineaCreditoManagedBean.detalleLCSelected}"/>

                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
    </h:form>

</ui:composition>
