<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <style>
        .ui-fieldset .ui-fieldset-legend
        {
            font-size: smaller;
        }

    </style>
    <h:form id="RequisitolineacreditoempleadoListForm">
        <br/>
        <p:panel header="#{crudbundle.ListRequisitolineacreditoempleadoTitle}">
            <p:dataTable id="datalist" value="#{lineaCreditoManagedBean.reqLineaCreditoEmpleadoList}" var="item"
                         selectionMode="single" selection="#{lineaCreditoManagedBean.rlceSelected}"
                         rowKey="#{item.requisitolineacreditoempleadoId}"
                         paginator="true"
                         rows="5"
                         rowsPerPageTemplate="5,10,20,30"
                         >

                <p:ajax event="rowSelect"   update="createButton viewButton editButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton"/>

                <p:column width="25%">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListRequisitolineacreditoempleadoTitle_requisitolineacreditoempleadoId}"/>
                    </f:facet>
                    <h:outputText value="#{item.requisitolineacreditoempleadoId}"/>
                </p:column>
                <p:column width="45%" >
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListRequisitolineacreditoempleadoTitle_requisitolineacreditoempleadoNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.requisitolineacreditoempleadoNombre}"/>
                </p:column>

                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{crudbundle.Create}" actionListener="#{lineaCreditoManagedBean.requisitoEmpleadorepareCreate}" update=":RequisitolineacreditoempleadoCreateForm" oncomplete="RequisitolineacreditoempleadoCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{crudbundle.View}" update=":RequisitolineacreditoempleadoViewForm" oncomplete="RequisitolineacreditoempleadoViewDialog.show()" disabled="#{empty lineaCreditoManagedBean.rlceSelected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{crudbundle.Edit}" update=":RequisitolineacreditoempleadoEditForm" oncomplete="RequisitolineacreditoempleadoEditDialog.show()" disabled="#{empty lineaCreditoManagedBean.rlceSelected}"/>

                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
    </h:form>

</ui:composition>
