<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrestamofinViewDlg" widgetVar="PrestamofinViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{crudbundle.ViewPrestamoTitle}" closeOnEscape="true">

            <h:form id="PrestamofinViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solicitudManagedBean.prestamofinSelected != null}">

                        <h:outputText value="#{crudbundle.prestamo_id}"/>
                        <h:outputText value="#{solicitudManagedBean.prestamofinSelected.deudaId}" title="#{crudbundle.prestamo_id}"/>

                        <h:outputText value="#{crudbundle.prestamo_monto}"/>
                        <h:outputText value="#{solicitudManagedBean.prestamofinSelected.deudaMonto}" title="#{crudbundle.prestamo_monto}"/>

                        <h:outputText value="#{crudbundle.prestamo_plazo}"/>
                        <h:outputText value="#{solicitudManagedBean.prestamofinSelected.deudaPlazo}" title="#{crudbundle.prestamo_plazo}"/>

                        <h:outputText value="#{crudbundle.prestamo_tasa}"/>
                        <h:outputText value="#{solicitudManagedBean.prestamofinSelected.deudaTasa}" title="#{crudbundle.prestamo_tasa}">
                            <f:convertNumber type="percent"></f:convertNumber>
                        </h:outputText>

                        <h:outputText value="#{crudbundle.prestamo_saldo}"/>
                        <h:outputText value="#{solicitudManagedBean.prestamofinSelected.deudaSaldoactual}" title="#{crudbundle.prestamo_saldo}"/>

                        <h:outputText value="#{crudbundle.prestamo_cuota}"/>
                        <h:outputText value="#{solicitudManagedBean.prestamofinSelected.deudaCuota}" title="#{crudbundle.prestamo_cuota}"/>

                        <h:outputText value="#{crudbundle.prestamo_fechaPago}"/>
                        <h:outputText value="#{solicitudManagedBean.prestamofinSelected.deudaFechapago}" title="#{crudbundle.prestamo_fechaPago}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                         <h:outputText value="#{crudbundle.prestamo_usuarioRegistro}"/>
                        <h:outputText value="#{solicitudManagedBean.prestamofinSelected.usuarioRegistro}" title="#{crudbundle.prestamo_usuarioRegistro}"/>

                        <h:outputText value="#{crudbundle.prestamo_fechaRegistro}"/>
                        <h:outputText value="#{solicitudManagedBean.prestamofinSelected.fechaRegistro}" title="#{crudbundle.prestamo_fechaRegistro}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{crudbundle.prestamo_usuarioUltimamodificacion}"/>
                        <h:outputText value="#{solicitudManagedBean.prestamofinSelected.usuarioUltimamodificacion}" title="#{crudbundle.prestamo_usuarioUltimamodificacion}"/>

                        <h:outputText value="#{crudbundle.prestamo_fechaUltimamodificacion}"/>
                        <h:outputText value="#{solicitudManagedBean.prestamofinSelected.fechaUltimamodificacion}" title="#{crudbundle.prestamo_fechaUltimamodificacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                    </p:panelGrid>
                    <br/>
                    <p:commandButton icon="ui-icon-closethick" value="#{crudbundle.Close}" onclick="PrestamofinViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
