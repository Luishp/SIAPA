<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <style>
        .ui-fieldset .ui-fieldset-legend
        {
            font-size: smaller;
        }

    </style>
    <h:form id="PropiedadListForm">
        <p:panel id="propiedades" header="Propiedades" >
            <br></br>
            <p:dataTable id="datalist" var="item" value="#{solicitudManagedBean.propiedadItems}" paginator="true" rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15"  lazy="true" resizableColumns="true"  
                         selectionMode="single" selection="#{solicitudManagedBean.propiedadSelected}"
                         rowKey="#{item.propiedadId}" paginatorPosition="bottom">

                <p:ajax event="rowSelect"   update="createButton viewButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton"/>

                <f:facet name="header">  
                    Propiedades
                </f:facet>  
                <p:column width="15%" >
                    <f:facet name="header">
                        <h:outputText value="Identificador"/>
                    </f:facet>
                    <h:outputText value="#{item.propiedadId}"/>
                </p:column>
                <p:column width="15%" >
                    <f:facet name="header">
                        <h:outputText value="Tipo Propiedad"/>
                    </f:facet>
                    <h:outputText value="#{item.propiedadClase}"/>
                </p:column>
                <p:column width="15%" >
                    <f:facet name="header">
                        <h:outputText value="Ubicacion"/>
                    </f:facet>
                    <h:outputText value="#{item.propiedadUbicacion}"/>
                </p:column>
                <p:column width="15%" >
                    <f:facet name="header">
                        <h:outputText value="Valor Propiedad"/>
                    </f:facet>
                    <h:outputText value="#{item.propiedadValor}"/>
                </p:column>
                <p:column width="15%" >
                    <f:facet name="header">
                        <h:outputText value="Hipoteca a Favor"/>
                    </f:facet>
                    <h:outputText value="#{item.propiedadHipotecafavor}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="crear" actionListener="#{solicitudManagedBean.propiedadPrepareCreate}" update=" @(#PropiedadCreateForm)" oncomplete="PropiedadCreateDialog.show()"/>
                        <span>&nbsp;</span>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{crudbundle.View}" update="@(#PropiedadViewForm)" oncomplete="PropiedadViewDialog.show()" disabled="#{empty solicitudManagedBean.propiedadSelected}"/>
                        <span>&nbsp;</span>
                    </div>
                </f:facet>

            </p:dataTable>
            <br></br>
        </p:panel> 
    </h:form>
</ui:composition>
