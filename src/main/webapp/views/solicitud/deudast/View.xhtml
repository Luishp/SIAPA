<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DeudasTViewDlg" widgetVar="DeudasTViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{crudbundle.ViewDeudasTTitle}" closeOnEscape="true">

            <h:form id="DeudasTViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solicitudManagedBean.deudaTSelected != null}">

                        <h:outputText value="#{crudbundle.deuda_id}"/>
                        <h:outputText value="#{solicitudManagedBean.deudaTSelected.deudaId}" title="#{crudbundle.deuda_id}"/>

                        <h:outputText value="#{crudbundle.deuda_emisor}"/>
                        <h:outputText value="#{solicitudManagedBean.deudaTSelected.deudaNombreinstitucion}" title="#{crudbundle.deuda_emisor}"/>

                        <h:outputText value="#{crudbundle.deuda_no_tarjeta}"/>
                        <h:outputText value="#{solicitudManagedBean.deudaTSelected.deudaNumtarjeta}" title="#{crudbundle.deuda_no_tarjeta}"/>
                        
                        <h:outputText value="#{crudbundle.deuda_fecha_otorgamiento}"/>
                        <h:outputText value="#{solicitudManagedBean.deudaTSelected.deudaFechaotorgado}" title="#{crudbundle.deuda_fecha_otorgamiento}">
                             <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{crudbundle.deuda_limite}"/>
                        <h:outputText value="#{solicitudManagedBean.deudaTSelected.deudaLimite}" title="#{crudbundle.deuda_limite}"/>
                        
                        <h:outputText value="#{crudbundle.deuda_saldo_actual}"/>
                        <h:outputText value="#{solicitudManagedBean.deudaTSelected.deudaSaldoactual}" title="#{crudbundle.deuda_saldo_actual}"/>

                        <h:outputText value="#{crudbundle.deuda_pago_minimo}"/>
                        <h:outputText value="#{solicitudManagedBean.deudaTSelected.deudaPagominimo}" title="#{crudbundle.deuda_pago_minimo}"/>

                        <h:outputText value="#{crudbundle.deuda_usuarioRegistro}"/>
                        <h:outputText value="#{solicitudManagedBean.deudaTSelected.usuarioRegistro}" title="#{crudbundle.deuda_usuarioRegistro}"/>

                        <h:outputText value="#{crudbundle.deuda_fechaRegistro}"/>
                        <h:outputText value="#{solicitudManagedBean.deudaTSelected.fechaRegistro}" title="#{crudbundle.deuda_fechaRegistro}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{crudbundle.deuda_usuarioUltimamodificacion}"/>
                        <h:outputText value="#{solicitudManagedBean.deudaTSelected.usuarioUltimamodificacion}" title="#{crudbundle.deuda_usuarioUltimamodificacion}"/>

                        <h:outputText value="#{crudbundle.deuda_fechaUltimamodificacion}"/>
                        <h:outputText value="#{solicitudManagedBean.deudaTSelected.fechaUltimamodificacion}" title="#{crudbundle.deuda_fechaUltimamodificacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                    </p:panelGrid>
                    <br/>
                    <p:commandButton icon="ui-icon-closethick" value="#{crudbundle.Close}" onclick="DeudasTViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
