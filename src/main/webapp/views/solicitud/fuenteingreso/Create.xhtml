<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
       xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition>
        <style>
            .ui-panelgrid td, .ui-panelgrid tr
            {
                border-style: none !important
            }

        </style>
    <script type="text/javascript">
        function validaSoloNumeros() {
            if (((event.keyCode &gt;  47) &amp; (event.keyCode &lt; 58)) || (event.keyCode == 46)) {
                return true; 
            }else {
                return false;
            } 
        }
       
    </script>

        <p:dialog id="FuenteIngresoCreateDlg" widgetVar="FuenteIngresoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="FuenteIngreso" closeOnEscape="true">
            <p:ajax event="close" oncomplete="myrefresh();"></p:ajax>  

            <h:form id="FuenteIngresoCreateForm">

             
                <h:panelGroup id="display" >
                    <p:panelGrid columns="2">
                        
                        <p:outputLabel value="Fuentes de Ingresos" for="fuenteingresosol" />
                        <h:panelGroup >
                            <p:selectOneMenu id="fuenteingresosol" value="#{solicitudManagedBean.fuentesIngresoSelected}" required="true" requiredMessage="Fuente de Ingreso" converter="#{fuenteIngresoConverter}">
                                <f:selectItem itemLabel="#{crudbundle.SelectOneMessage}"/>
                                <f:selectItems value="#{solicitudManagedBean.fuentesIngresoList}"
                                               var="fuenteingresoitem"
                                               itemValue="#{fuenteingresoitem}"
                                               itemLabel="#{fuenteingresoitem.fiNombre}"/>
                            </p:selectOneMenu>
                            <p:tooltip for="fuenteingresosol" value="fuenteingresosol"/>
                        </h:panelGroup>
                        
                                                
                        <p:outputLabel value="Catidad" for="cantidadfi" />
                        <h:panelGroup>
                            <pe:inputNumber id="cantidadfi" value="#{solicitudManagedBean.nuevoIngreso.ingresoCantidad}"  required="true" requiredMessage="Cantidad" emptyValue="zero" maxlength="10" />
                            <p:tooltip for="cantidadfi" value="Cantidad"/>
                        </h:panelGroup>
                        
                        <p:outputLabel value="Descripcion" for="descripcionfi" />
                        <h:panelGroup>
                            <p:inputTextarea id="descripcionfi" value="#{solicitudManagedBean.nuevoIngreso.ingresoDescripcion}" required="true" requiredMessage="Descripcion" cols="60" maxlength="60"/>
                            <p:tooltip for="descripcionfi" value="Descripcion"/>
                        </h:panelGroup>

                    </p:panelGrid>
                    <br/>
                    <p:commandButton icon="ui-icon-disk" actionListener="#{solicitudManagedBean.guardarFuenteIngreso(event)}" value="Guardar" update="display,:solicitudForm:fiinsolicitud,:growl" oncomplete="handleSubmit(xhr,status,args,FuenteIngresoCreateDialog);"/>
                    <p:commandButton icon="ui-icon-closethick" value="Cancelar" onclick="FuenteIngresoCreateDialog.hide()"/>
                </h:panelGroup>
                
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
