<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <style>
            .ui-panelgrid td, .ui-panelgrid tr
            {
                border-style: none !important
            }

        </style>

        <p:dialog id="ReferenciaFamCreateDlg" widgetVar="ReferenciaFamCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="ReferenciaFam" closeOnEscape="true">
            <p:ajax event="close" oncomplete="myrefresh();"></p:ajax>  

            <h:form id="ReferenciaFamCreateForm">

                <h:panelGroup id="display" >
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Nombre Completo" for="refFamNombreCompleto" />
                        <h:panelGroup>
                            <p:inputText id="refFamNombreCompleto" value="#{solicitudManagedBean.refFamSelected.rfNombrecompleto}" title="Nombre Completo" required="true" requiredMessage="Nombre Completo" size="40" maxlength="60"/>
                            <p:tooltip for="refFamNombreCompleto" value="Nombre Completo"/>
                        </h:panelGroup>

                        <p:outputLabel value="Direccion" for="refFamDireccion" />
                        <h:panelGroup>
                            <p:inputText id="refFamDireccion" value="#{solicitudManagedBean.refFamSelected.rfDireccion}" title="Direccion" required="true" requiredMessage="Direccion" size="40" maxlength="300"/>
                            <p:tooltip for="refFamDireccion" value="Direccion"/>
                        </h:panelGroup>

                        <p:outputLabel value="Telefono" for="refFamTelefono" />
                        <h:panelGroup>
                            <p:inputMask id="refFamTelefono" value="#{solicitudManagedBean.refFamSelected.rfTelefono}" mask="9999-9999" title="Telefono" required="true" requiredMessage="Telefono" size="10" />
                            <p:tooltip for="refFamTelefono" value="Telefono"/>
                        </h:panelGroup>

                        <p:outputLabel value="Parentesco" for="refFamParentesco" />
                        <h:panelGroup>
                            <p:inputText id="refFamParentesco" value="#{solicitudManagedBean.refFamSelected.rfParentesco}" title="Parentesco" requiredMessage="Parentesco" size="40" maxlength="50"/>
                            <p:tooltip for="refFamParentesco" value="Parentesco"/>
                        </h:panelGroup>
                      
                    </p:panelGrid>
                    <br/>
                    <p:commandButton icon="ui-icon-disk" actionListener="#{solicitudManagedBean.saveReferenciaFam}" value="Guardar" update="display,:ReferenciaFamListForm,:growl" oncomplete="handleSubmit(xhr,status,args,ReferenciaFamCreateDialog);"/>
                    <p:commandButton icon="ui-icon-closethick" value="Cancelar" onclick="ReferenciaFamCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
