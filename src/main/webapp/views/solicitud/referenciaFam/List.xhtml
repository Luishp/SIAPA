<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ReferenciaFamListForm">
        <p:panel id="referenciasFamiliares" header="Referencias Familiares">  
            <br></br>
            <p:dataTable id="datalist" var="item" value="#{solicitudManagedBean.refFamItems}" paginator="true" rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15"  lazy="true" resizableColumns="true"  
                         selectionMode="single" selection="#{solicitudManagedBean.refFamSelected}"
                         rowKey="#{item.rfId}" paginatorPosition="bottom">

                <p:ajax event="rowSelect"   update="createButton viewButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton"/>

                <f:facet name="header">  
                    Referencias Familiares
                </f:facet>  
                <p:column width="20%" >
                    <f:facet name="header">
                        <h:outputText value="Identificador"/>
                    </f:facet>
                    <h:outputText value="#{item.rfId}"/>
                </p:column>
                <p:column width="20%" >
                    <f:facet name="header">
                        <h:outputText value="Nombre Completo"/>
                    </f:facet>
                    <h:outputText value="#{item.rfNombrecompleto}"/>
                </p:column>
                <p:column width="20%" >
                    <f:facet name="header">
                        <h:outputText value="Direccion"/>
                    </f:facet>
                    <h:outputText value="#{item.rfDireccion}"/>
                </p:column>
                <p:column  width="20%" >
                    <f:facet name="header">
                        <h:outputText value="Telefono"/>
                    </f:facet>
                    <h:outputText value="#{item.rfTelefono}"/>
                </p:column>
                <p:column  width="20%" >
                    <f:facet name="header">
                        <h:outputText value="Parentesco"/>
                    </f:facet>
                    <h:outputText value="#{item.rfParentesco}"/>
                </p:column>

                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="crear" actionListener="#{solicitudManagedBean.referenciaFamPrepareCreate}" update=" @(#ReferenciaFamCreateForm)" oncomplete="ReferenciaFamCreateDialog.show()"/>
                        <span>&nbsp;</span>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{crudbundle.View}" update="@(#ReferenciaFamViewForm)" oncomplete="ReferenciaFamViewDialog.show()" disabled="#{empty solicitudManagedBean.refFamSelected}"/>
                        <span>&nbsp;</span>
                        <p:commandButton id="deleteButton" icon="ui-icon-close"   value="Quitar" actionListener="#{solicitudManagedBean.quitarReferenciaFam}" update=":ReferenciaFamListForm" />
                        <span>&nbsp;</span>
                    </div>
                </f:facet>

            </p:dataTable>
            <br></br>
        </p:panel>
    </h:form>
</ui:composition>
