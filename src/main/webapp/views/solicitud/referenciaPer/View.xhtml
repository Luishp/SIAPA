<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ReferenciaPerViewDlg" widgetVar="ReferenciaPerViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{crudbundle.ViewReferenciaPerTitle}" closeOnEscape="true">

            <h:form id="ReferenciaPerViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solicitudManagedBean.refPerSelected != null}">

                        <h:outputText value="#{crudbundle.refPer_id}"/>
                        <h:outputText value="#{solicitudManagedBean.refPerSelected.rpId}" title="#{crudbundle.refPer_id}"/>

                        <h:outputText value="#{crudbundle.refPer_nombreCompleto}"/>
                        <h:outputText value="#{solicitudManagedBean.refPerSelected.rpNombrecompleto}" title="#{crudbundle.refPer_nombreCompleto}"/>

                        <h:outputText value="#{crudbundle.refPer_direccion}"/>
                        <h:outputText value="#{solicitudManagedBean.refPerSelected.rpDireccion}" title="#{crudbundle.refPer_direccion}"/>

                        
                        <h:outputText value="#{crudbundle.refPer_telefono}"/>
                        <h:outputText value="#{solicitudManagedBean.refPerSelected.rpTelefono}" title="#{crudbundle.refPer_telefono}"/>

                        <h:outputText value="#{crudbundle.refPer_parentesco}"/>
                        <h:outputText value="#{solicitudManagedBean.refPerSelected.rfTiempoconocerlo}" title="#{crudbundle.refPer_parentesco}"/>
                        
                        
                        <h:outputText value="#{crudbundle.refPer_usuarioRegistro}"/>
                        <h:outputText value="#{solicitudManagedBean.refPerSelected.usuarioRegistro}" title="#{crudbundle.refPer_usuarioRegistro}"/>

                        <h:outputText value="#{crudbundle.refPer_fechaRegistro}"/>
                        <h:outputText value="#{solicitudManagedBean.refPerSelected.fechaRegistro}" title="#{crudbundle.refPer_fechaRegistro}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{crudbundle.refPer_usuarioUltimamodificacion}"/>
                        <h:outputText value="#{solicitudManagedBean.refPerSelected.usuarioUltimamodificacion}" title="#{crudbundle.refPer_usuarioUltimamodificacion}"/>

                        <h:outputText value="#{crudbundle.refPer_fechaUltimamodificacion}"/>
                        <h:outputText value="#{solicitudManagedBean.refPerSelected.fechaUltimamodificacion}" title="#{crudbundle.refPer_fechaUltimamodificacion}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>

                    </p:panelGrid>
                    <br/>
                    <p:commandButton icon="ui-icon-closethick" value="#{crudbundle.Close}" onclick="ReferenciaPerViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
