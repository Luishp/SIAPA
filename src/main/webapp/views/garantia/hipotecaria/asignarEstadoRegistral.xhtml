<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog id="EstadoregistralCreateDlg" widgetVar="EstadoregistralCreateDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{crudbundle.CreateEstadoregistralTitle}" closeOnEscape="true">

            <h:form id="EstadoregistralCreateForm">
                <p:panel>
                    <h:panelGroup id="display">
                        <p:fieldset legend="Datos del Estado Registral">
                            <p:panelGrid columns="4" columnClasses="column">

                                <p:outputLabel value="#{crudbundle.CreateEstadoregistralLabel_erAnotacionpreventiva}" for="erAnotacionpreventiva" />
                                <p:inputText id="erAnotacionpreventiva" value="#{garantiaHipotecariaManagedBean.estadoRegistral.erAnotacionpreventiva}" title="#{crudbundle.CreateEstadoregistralTitle_erAnotacionpreventiva}" required="true" requiredMessage="#{crudbundle.CreateEstadoregistralRequiredMessage_erAnotacionpreventiva}"/>

                                <p:outputLabel value="#{crudbundle.CreateEstadoregistralLabel_erNumeroasiento}" for="erNumeroasiento" />
                                <p:inputText id="erNumeroasiento" value="#{garantiaHipotecariaManagedBean.estadoRegistral.erNumeroasiento}" title="#{crudbundle.CreateEstadoregistralTitle_erNumeroasiento}" required="true" requiredMessage="#{crudbundle.CreateEstadoregistralRequiredMessage_erNumeroasiento}"/>

                                <p:outputLabel value="#{crudbundle.CreateEstadoregistralLabel_erFechaasiento}" for="erFechaasiento" />
                                <p:calendar id="erFechaasiento" pattern="MM/dd/yyyy" value="#{garantiaHipotecariaManagedBean.estadoRegistral.erFechaasiento}" title="#{crudbundle.CreateEstadoregistralTitle_erFechaasiento}" required="true" requiredMessage="#{crudbundle.CreateEstadoregistralRequiredMessage_erFechaasiento}" showOn="button"/>

                                <p:outputLabel value="#{crudbundle.CreateEstadoregistralLabel_erFechapresentacioap}" for="erFechapresentacioap" />
                                <p:calendar id="erFechapresentacioap" pattern="MM/dd/yyyy" value="#{garantiaHipotecariaManagedBean.estadoRegistral.erFechapresentacioap}" title="#{crudbundle.CreateEstadoregistralTitle_erFechapresentacioap}" required="true" requiredMessage="#{crudbundle.CreateEstadoregistralRequiredMessage_erFechapresentacioap}" showOn="button"/>

                                <p:outputLabel value="#{crudbundle.CreateEstadoregistralLabel_erFechavencimientoap}" for="erFechavencimientoap" />
                                <p:calendar id="erFechavencimientoap" pattern="MM/dd/yyyy" value="#{garantiaHipotecariaManagedBean.estadoRegistral.erFechavencimientoap}" title="#{crudbundle.CreateEstadoregistralTitle_erFechavencimientoap}" required="true" requiredMessage="#{crudbundle.CreateEstadoregistralRequiredMessage_erFechavencimientoap}" showOn="button"/>


                            </p:panelGrid>

                        </p:fieldset>
                        <br></br>
                        <p:outputLabel value="#{crudbundle.CreateEstadoregistralLabel_erObservaciones}" for="erObservaciones" />
                        <p:inputTextarea id="erObservaciones" cols="70" value="#{garantiaHipotecariaManagedBean.estadoRegistral.erObservaciones}" title="#{crudbundle.CreateEstadoregistralTitle_erObservaciones}"/>
                        <br></br>   <br></br>
                        <center>
                            <p:commandButton actionListener="#{garantiaHipotecariaManagedBean.guardarAsignacionEstadoRegistral(event)}" value="#{crudbundle.Save}" update="display,:growl" oncomplete="handleSubmit(xhr,status,args,EstadoregistralCreateDialog);"/>
                            <p:commandButton value="#{crudbundle.Cancel}" onclick="EstadoregistralCreateDialog.hide()"/>
                        </center>
                    </h:panelGroup>
                </p:panel>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
