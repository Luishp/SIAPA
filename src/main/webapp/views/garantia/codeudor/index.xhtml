<ui:composition template="/WEB-INF/templates/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <title>Codeudor</title>
    </ui:define>

    <ui:define name="content">

        <style>
            .ui-fieldset .ui-fieldset-legend
            {
                font-size: small;
            }

        </style>
        <h:form id="CodeudorListForm">
            <p:fieldset legend="Codeudores">
                <p:dataTable id="datalist" var="item" value="#{garantiaCodeudorManagedBean.listaCodeudores}" paginator="true" rows="5"  
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                             rowsPerPageTemplate="5,10,15"  lazy="true" resizableColumns="true"  
                             selectionMode="single" selection="#{garantiaCodeudorManagedBean.selected}"
                             rowKey="#{item.rgcId}" paginatorPosition="bottom">

                    <p:ajax event="rowSelect"   update="createButton"/>
                    <p:ajax event="rowUnselect" update="createButton"/>

                    <f:facet name="header">  
                        Codeudores
                    </f:facet>  
                    
                    <p:column width="10%" >
                        <f:facet name="header">
                            <h:outputText value="Identificador"/>
                        </f:facet>
                        <h:outputText value="#{item.rgcId}"/>
                    </p:column>

                    <p:column width="10%" >
                        <f:facet name="header">
                            <h:outputText value="Nombre Codeudor"/>
                        </f:facet>
                        <h:outputText value="#{item.codeudorId.nombreCompleto}"/>
                    </p:column>

                    <p:column width="15%" style="text-align: center;" >
                        <f:facet name="header">
                            <h:outputText value="Fecha Solicitud"/>
                        </f:facet>
                        <h:outputText value="#{item.fechaRegistro}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>

                    <f:facet name="footer">
                        <div class="footer-section">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="Crear Garantia Codeudor" actionListener="#{garantiaCodeudorManagedBean.toRegistroGarantiaCodeudor(event)}"/>
                            <p:commandButton value="Cancelar" actionListener="#{garantiaCodeudorManagedBean.cancelar1(event)}" />
                        </div>
                    </f:facet>

                </p:dataTable>

            </p:fieldset>
        </h:form>
    </ui:define>
</ui:composition>
