<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/templates/commonLayout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <style>
        .ui-fieldset .ui-fieldset-legend
        {
            font-size: small;
        }

    </style>
    <ui:define name="title">
        <title>Enviar analisis a resolucion</title>
    </ui:define>
    <ui:define name="content">
        <h:form id="AsesoriaListForm">
            <p:fieldset legend="Analisis Completos">
                <p:dataTable id="checkboxDT" var="item" value="#{enviarAnalisisManagedBean.analisisItems}" selection="#{enviarAnalisisManagedBean.analisisSelectedList}" paginator="true" rows="5"  
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                             rowsPerPageTemplate="5,10,15"  lazy="false" resizableColumns="true"  
                           
                             rowKey="#{item.analisisId}" paginatorPosition="bottom">

                        <f:facet name="header">  
                           Envio a Resolucion 
                        </f:facet>
                        <p:column selectionMode="multiple" style="width:4%;text-align:center"/>
                        <p:column width="15%" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Fecha"/>
                            </f:facet>
                            <h:outputText value="#{item.analisisFechacreacion}"/>
                        </p:column>
                        <p:column width="15%">
                            <f:facet name="header">
                                <h:outputText value="Linea"/>
                            </f:facet>
                            <h:outputText value="#{item.solicitudId.asesoriaId.detallelineacreditoId.lineacreditoId.lineacreditoId}"/>
                        </p:column>
                        <p:column width="40%">
                            <f:facet name="header">
                                <h:outputText value="Nombre del Asociado"/>
                            </f:facet>
                            <h:outputText value="#{item.solicitudId.nombreCompleto}"/>
                        </p:column>
                        <p:column width="15%" style="text-align: right">
                            <f:facet name="header">
                                <h:outputText value="Monto"/>
                            </f:facet>
                            <h:outputText value="#{item.analisisMonto}">
                                <f:convertNumber type="currency" currencySymbol="$ " />
                            </h:outputText>
                        </p:column>
                        <p:column width="15%" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Plazo" />
                            </f:facet>
                            <h:outputText value="#{item.analisisPlazo}"/>
                        </p:column>

                        <f:facet name="footer">
                            <p:selectOneMenu id="nivelresolucion" value="#{enviarAnalisisManagedBean.nivelResolucionSelected}"  converter="#{nivelResolucionConverter}" style="width: 120px;">
                                <f:selectItem itemLabel="Seleccione" />
                                <f:selectItems value="#{enviarAnalisisManagedBean.nivelesResolucion}" var="nivelresolucion" itemLabel="#{nivelresolucion.nrNombre}" itemValue="#{nivelresolucion}"/>
                                <p:ajax update="createButton" process="nivelresolucion" listener="#{enviarAnalisisManagedBean.onselect(event)}" immediate="true"/>
                            </p:selectOneMenu>
                            <p:commandButton id="createButton" icon="ui-icon-extlink"   value="Enviar a Resolucion" update="checkboxDT" actionListener="#{enviarAnalisisManagedBean.updateAnalisis(event)}" disabled="#{empty enviarAnalisisManagedBean.nivelResolucionSelected}"/>
                        </f:facet>

                    </p:dataTable>
                

            </p:fieldset>
                

        </h:form>
    </ui:define>
</ui:composition>
