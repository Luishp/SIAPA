<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="ConsultaburocreditoListForm">

        <p:panel header="#{crudbundle.ConsultaburocreditoTitle}">
            <br></br>
             <p:dataTable id="datalist" var="item" value="#{analisisCreditoManagedBean.cbLazyModel}" paginator="true" rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15"  lazy="true" resizableColumns="true"  
                         selectionMode="single" selection="#{analisisCreditoManagedBean.cbSelected}"
                         rowKey="#{item.cbcId}" paginatorPosition="bottom">
            

                <p:ajax event="rowSelect"   update="createButton viewButton editButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton"/>

               
                <p:column sortBy="#{item.cbcNombre}" filterBy="#{item.cbcNombre}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ConsultaburocreditoTitle_cbcNombre}"/>
                    </f:facet>
                    <h:outputText value="#{item.cbcNombre}"/>
                </p:column>
                <p:column sortBy="#{item.cbdCalificacion}" filterBy="#{item.cbdCalificacion}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ConsultaburocreditoTitle_cbdCalificacion}"/>
                    </f:facet>
                    <h:outputText value="#{item.cbdCalificacion}"/>
                </p:column>
                <p:column sortBy="#{item.cbcComentario}" filterBy="#{item.cbcComentario}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ConsultaburocreditoTitle_cbcComentario}"/>
                    </f:facet>
                    <h:outputText value="#{item.cbcComentario}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{crudbundle.Create}" actionListener="#{consultaburocreditoController.prepareCreate}" update=":ConsultaburocreditoCreateForm" oncomplete="ConsultaburocreditoCreateDialog.show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{crudbundle.View}" update=":ConsultaburocreditoViewForm" oncomplete="ConsultaburocreditoViewDialog.show()" disabled="#{empty consultaburocreditoController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{crudbundle.Edit}" update=":ConsultaburocreditoEditForm" oncomplete="ConsultaburocreditoEditDialog.show()" disabled="#{empty consultaburocreditoController.selected}"/>
                        <!--<p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{crudbundle.Delete}" actionListener="#{consultaburocreditoController.delete}" update=":growl,datalist" disabled="#{empty consultaburocreditoController.selected}"/>-->
                    </div>
                </f:facet>

            </p:dataTable>

        </p:panel>
    </h:form>

</ui:composition>
