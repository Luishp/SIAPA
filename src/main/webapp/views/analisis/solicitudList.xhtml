<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

           <style>
    .ui-fieldset .ui-fieldset-legend
    {
        font-size: small;
    }

    </style>
    <h:form id="SolicitudesListForm">
        <p:fieldset legend="Registrar Analisis de credito" >
            
                
<p:dataTable id="datalist" var="item" value="#{analisisCreditoManagedBean.solicitudItems}" paginator="true" rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15"   resizableColumns="true"  
                         selectionMode="single" selection="#{analisisCreditoManagedBean.solicitudSelected}"
                         rowKey="#{item.solicitudId}" paginatorPosition="bottom">
                <p:ajax event="rowSelect"   update="createButton viewButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton"/>

                <f:facet name="header">  
                    Solicitudes de credito.
                </f:facet>  

                <p:column filterBy="#{item.solicitudId}" width="15%">
                    <f:facet name="header">
                        <h:outputText value="NÂ° Solicitud credito"/>
                    </f:facet>
                    <h:outputText value="#{item.solicitudId}"/>
                </p:column>
                <p:column filterBy="#{item.solicitudCodigoasociado}" width="25%">
                    <f:facet name="header">
                        <h:outputText value="Codigo Asociado"/>
                    </f:facet>
                    <h:outputText value="#{item.solicitudCodigoasociado}"/>
                </p:column>

                <p:column filterBy="#{item.solicitudNombre1}" width="25%">
                    <f:facet name="header">
                        <h:outputText value="Nombre Asociado"/>
                    </f:facet>
                    <h:outputText value="#{item.solicitudNombre1.concat(item.solicitudNombre2).concat(item.solicitudApellido1)}"/>
                </p:column>
                <p:column filterBy="#{item.solicitudMontosolicitado}" width="25%">
                    <f:facet name="header">
                        <h:outputText value="Monto a Financiar"/>
                    </f:facet>
                    <h:outputText value="#{item.solicitudMontosolicitado}"/>
                </p:column>
                <p:column filterBy="#{item.solicitudPlazosolicitado}" width="25%">
                    <f:facet name="header">
                        <h:outputText value="Plazo(meses)"/>
                    </f:facet>
                    <h:outputText value="#{item.solicitudPlazosolicitado}"/>
                </p:column>
                <p:column filterBy="#{item.solicitudDestino}" width="25%">
                    <f:facet name="header">
                        <h:outputText value="Destino"/>
                    </f:facet>
                    <h:outputText value="#{item.solicitudDestino}" />
                </p:column>

                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="Crear Analisis" actionListener="#{analisisCreditoManagedBean.toCreateAnalisis}" disabled="#{empty analisisCreditoManagedBean.solicitudSelected}" />
                        <span>&nbsp;</span>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{crudbundle.View}"  disabled="#{empty analisisCreditoManagedBean.solicitudSelected}"/>
                         <span>&nbsp;</span>
                        <!--<p:commandButton id="editButton" icon="ui-icon-pencil"   value="Modificar Analisis"  disabled="#{empty analisisCreditoManagedBean.solicitudSelected}" />-->
                    </div>
                </f:facet>
            </p:dataTable>


        </p:fieldset>
    </h:form>

</ui:composition>
