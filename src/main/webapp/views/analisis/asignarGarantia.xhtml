<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>

        <p:dialog  id="AsignarGarantiaDlg" 
                   widgetVar="AsignarGarantiaDialog" 
                   modal="true" 
                   resizable="false" 
                   appendTo="@(body)" 
                   header="Asignar Asesoria" 
                   closeOnEscape="true"
                   >

            <p:ajax event="close" oncomplete="myrefresh();"></p:ajax>  

            <h:form id="AsignarGarantiaForm">
                <p:growl id="msgs" showDetail="true"/>
                <h:panelGroup id="display">
                       <br/>
                       <p:panelGrid id="infoAsociado" columns="2"> 
                           <p:column >
                               <p:outputLabel value="Codigo Asociado :  "/>  
                               <p:outputLabel value="#{analisisCreditoManagedBean.codigoAsociado}"/>  
                           </p:column>
                           <p:column>
                               <p:outputLabel value="Nombre :  "/> 
                               <p:outputLabel value="#{analisisCreditoManagedBean.nombreAsociado}"/>  
                           </p:column>
                       </p:panelGrid>  
                       <br/>
                    
                        <p:dataTable id="datalist" var="item" value="#{analisisCreditoManagedBean.garantiasExigidasList}" paginator="true" rows="5"  
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                                 rowsPerPageTemplate="5,10,15"  lazy="true" resizableColumns="false"  
                                 paginatorPosition="bottom">

                        <f:facet name="header">  
                            Garantias Exigidas
                        </f:facet>  

                        <p:column width="50%">
                            <f:facet name="header">
                                <h:outputText value="Garantia"/>
                            </f:facet>
                            <h:outputText value="#{item.garantia.garantiaNombre}"/>
                        </p:column>
                        <p:column  width="15%" style="text-align: right">
                            <f:facet name="header">
                                <h:outputText value="Monto Maximo"/>
                            </f:facet>
                            <h:outputText value="#{item.detallelineacredito.detallelineacreditoMonto}"/>
                        </p:column>

                        <p:column  width="15%" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Plazo Maximo"/>
                            </f:facet>
                            <h:outputText value="#{item.detallelineacredito.detallelineacreditoPlazo}"/>
                        </p:column>


                        <p:column width="10%" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Tasa"/>
                            </f:facet>
                            <h:outputText value="#{item.detallelineacredito.detallelineacreditoTasa}">
                                <f:convertNumber type="percent" minFractionDigits="2"></f:convertNumber> 
                            </h:outputText>
                        </p:column>

                            <p:column width="10%" style="text-align: center">
                                <f:facet name="header">
                                    <h:outputText value="Cantidad"/>
                                </f:facet>
                                <h:outputText value="#{item.geCantidad}"/>
                            </p:column>

                    </p:dataTable>
                    
                       <br/>
                       <br/>
                       <br/>
                      <p:dataTable id="requisitosDatalist" var="item2" value="#{analisisCreditoManagedBean.garantiasList}" paginator="true" rows="5"  
                                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                                 rowsPerPageTemplate="5,10,15"  lazy="true" resizableColumns="false"  
                                 editMode="cell" editable="true"
                                 rowKey="#{item2.garantiaId}" paginatorPosition="bottom">

                        <p:ajax event="cellEdit" listener="#{analisisCreditoManagedBean.onCellEdit}" update=":AsignarGarantiaForm:msgs" />
                        
                        <p:column  width="60%" headerText="Nombre de la garantia" >
                            <f:facet name="header">
                                <h:outputText value="Nombre del Documento"/>
                            </f:facet>
                            <p:outputLabel value="#{item2.garantiaNombre}"/>
                        </p:column>
                        

                        <p:column  width="20%" headerText="Cantidad (Click/Editar)">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{item2.cantidad}" /></f:facet>
                                <f:facet name="input"><p:inputText value="#{item2.cantidad}" style="width:100%" label="Cantidad"/></f:facet>
                            </p:cellEditor>
                        </p:column>
                    </p:dataTable>

                       <br/><center>
                   <p:commandButton icon="ui-icon-disk" actionListener="#{analisisCreditoManagedBean.guardarAsignacion(event)}" value="Guardar" update="display,:AsignarGarantiaForm,:growl" oncomplete="handleSubmit(xhr,status,args,AsignarGarantiaDialog);"/>
               </center>
                </h:panelGroup>
            </h:form>

        </p:dialog>

    </ui:composition>

</html>
