<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition>
        <style>
            .ui-panelgrid td, .ui-panelgrid tr
            {
                border-style: none !important
            }

        </style>
        <script type="text/javascript">
            function validaSoloNumeros() {
                 if (((event.keyCode &gt;  47) &amp; (event.keyCode &lt; 58)) || (event.keyCode == 46)) {
                    return true; 
                }else 
                    return false; 
            }
        
            function validaSoloNumerosSinPunto() {
                if ((event.keyCode &lt;  48) || (event.keyCode &gt; 57)) {
                    return false; 
                 }
            }
        </script>
        <p:dialog id="DeudasTCreateDlg" widgetVar="DeudasTCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Tarjeta de Credito" closeOnEscape="true">
            <p:ajax event="close" oncomplete="myrefresh();"></p:ajax>  

            <h:form id="DeudasTCreateForm">

                <h:panelGroup id="display" >
                    <p:panelGrid columns="2">
                        <p:outputLabel value="Emisor" for="emisort" />
                        <h:panelGroup>
                            <p:inputText id="emisort" value="#{analisisCreditoManagedBean.deudaTSelected.deudaNombreinstitucion}" required="true" requiredMessage="El Emisor es requerido" size="60" maxlength="60"/>
                            <p:tooltip for="emisort" value="Emisor"/>
                        </h:panelGroup>

                        <p:outputLabel value="No de Tarjeta" for="numerotarjetat" />
                        <h:panelGroup>
                            <p:inputText id="numerotarjetat" value="#{analisisCreditoManagedBean.deudaTSelected.deudaNumtarjeta}"  required="true" requiredMessage="No de Tarjeta es requerido" size="20" maxlength="20"/>
                            <p:tooltip for="numerotarjetat" value="No de Tarjeta"/>
                        </h:panelGroup>

                        <p:outputLabel value="Fecha de Emision" for="fechaemisiont" />
                        <h:panelGroup>
                            <p:calendar id="fechaemisiont" pattern="MM/dd/yyyy" value="#{analisisCreditoManagedBean.deudaTSelected.deudaFechaotorgado}" title="Fecha Ultimo Pago" required="true" requiredMessage="Fecha de Emision" showOn="button"/>
                        </h:panelGroup>

                        <p:outputLabel value="Limite de Credito" for="limitecreditot" />
                        <h:panelGroup>
                            <p:inputText id="limitecreditot" value="#{analisisCreditoManagedBean.deudaTSelected.deudaLimite}" size="15" maxlength="10" onkeypress="return validaSoloNumeros(event)"/>
                            <p:tooltip for="limitecreditot" value="Limite de Credito"/>
                        </h:panelGroup>

                        <p:outputLabel value="Saldo Actual" for="saldoactualt" />
                        <h:panelGroup>
                            <p:inputText id="saldoactualt" value="#{analisisCreditoManagedBean.deudaTSelected.deudaSaldoactual}" size="15" maxlength="10" onkeypress="return validaSoloNumeros(event)"/>
                            <p:tooltip for="saldoactualt" value="Saldo Actual"/>
                        </h:panelGroup>
                                                
                        <p:outputLabel value="Pago Minimo" for="pagominimot" />
                        <h:panelGroup>
                            <p:inputText id="pagominimot" value="#{analisisCreditoManagedBean.deudaTSelected.deudaPagominimo}" size="15" maxlength="10" onkeypress="return validaSoloNumeros(event)"/>
                            <p:tooltip for="pagominimot" value="Pago Minimo"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{crudbundle.Label_activo}" for="activo" />
                        <h:panelGroup >
                            <p:selectOneMenu id="activo" value="#{analisisCreditoManagedBean.deudaTSelected.activo}" required="true" requiredMessage="#{crudbundle.RequiredMessage_activo}">
                                <f:selectItem itemLabel="#{crudbundle.SelectOneMessage}"/>
                                <f:selectItems value="#{analisisCreditoManagedBean.deudaTActivoOptions}"
                                               var="activoItem"
                                               itemValue="#{activoItem.value}"
                                               itemLabel="#{activoItem.description}"/>
                            </p:selectOneMenu>
                            <p:tooltip for="activo" value="#{analisisCreditoManagedBean.getComponentMessages('activo', crudbundle.HelpText_activo)}"/>
                        </h:panelGroup>

                    </p:panelGrid>
                    <br/>
                    <p:commandButton icon="ui-icon-disk" actionListener="#{analisisCreditoManagedBean.saveDeudaT}" value="Guardar" update="display,:ConsultaburocreditoListForm:datalist2,:growl" oncomplete="handleSubmit(xhr,status,args,DeudasTCreateDialog);"/>
                    <p:commandButton icon="ui-icon-closethick" value="Cancelar" onclick="DeudasTCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
