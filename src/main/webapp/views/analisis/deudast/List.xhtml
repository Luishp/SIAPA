<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <style>
        .ui-fieldset .ui-fieldset-legend
        {
            font-size: smaller;
        }

    </style>
    <h:form id="DeudasTListForm">
        <p:panel id="deudasT" header="Tarjeta de Credito" >
            <br></br>
            <p:dataTable id="datalist" var="item" value="#{solicitudManagedBean.deudaTItems}" paginator="true" rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15"  lazy="true" resizableColumns="true"  
                         selectionMode="single" selection="#{solicitudManagedBean.deudaTSelected}"
                         rowKey="#{item.deudaId}" paginatorPosition="bottom">

                <p:ajax event="rowSelect"   update="createButton viewButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton"/>

                <f:facet name="header">  
                    Tarjetas de Credito
                </f:facet>  
                <p:column width="10%" >
                    <f:facet name="header">
                        <h:outputText value="Identificador"/>
                    </f:facet>
                    <h:outputText value="#{item.deudaId}"/>
                </p:column>
                <p:column width="15%" >
                    <f:facet name="header">
                        <h:outputText value="Emisor"/>
                    </f:facet>
                    <h:outputText value="#{item.deudaNombreinstitucion}"/>
                </p:column>
                <p:column width="15%" >
                    <f:facet name="header">
                        <h:outputText value="No de Tarjeta"/>
                    </f:facet>
                    <h:outputText value="#{item.deudaNumtarjeta}"/>
                </p:column>
                <p:column width="15%" >
                    <f:facet name="header">
                        <h:outputText value="Fecha de Emision"/>
                    </f:facet>
                    <h:outputText value="#{item.deudaFechaotorgado}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText> 
                </p:column>
                <p:column width="10%" >
                    <f:facet name="header">
                        <h:outputText value="Limite"/>
                    </f:facet>
                    <h:outputText value="#{item.deudaLimite}"/>
                </p:column>
                <p:column width="10%" >
                    <f:facet name="header">
                        <h:outputText value="Saldo Actual"/>
                    </f:facet>
                    <h:outputText value="#{item.deudaSaldoactual}"/>
                </p:column>
                <p:column width="10%" >
                    <f:facet name="header">
                        <h:outputText value="Pago Minimo"/>
                    </f:facet>
                    <h:outputText value="#{item.deudaPagominimo}"/>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="crear" actionListener="#{solicitudManagedBean.deudaTPrepareCreate}" update=" @(#DeudasTCreateForm)" oncomplete="DeudasTCreateDialog.show()"/>
                        <span>&nbsp;</span>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{crudbundle.View}" update="@(#DeudasTViewForm)" oncomplete="DeudasTViewDialog.show()" disabled="#{empty solicitudManagedBean.deudaTSelected}"/>
                        <span>&nbsp;</span>
                    </div>
                </f:facet>

            </p:dataTable>
            <br></br>
        </p:panel> 
    </h:form>
</ui:composition>
