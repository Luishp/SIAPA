<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <style>
        .ui-fieldset .ui-fieldset-legend
        {
            font-size: smaller;
        }

    </style>
    <h:form id="DeudasCListForm">
        <p:panel id="deudasC" header="Deudas Comerciales" >
            <br></br>
            <p:dataTable id="datalist" var="item" value="#{solicitudManagedBean.deudaCItems}" paginator="true" rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15"  lazy="true" resizableColumns="true"  
                         selectionMode="single" selection="#{solicitudManagedBean.deudaCSelected}"
                         rowKey="#{item.deudaId}" paginatorPosition="bottom">

                <p:ajax event="rowSelect"   update="createButton viewButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton"/>

                <f:facet name="header">  
                    Deudas Comerciales
                </f:facet>  
                <p:column width="10%" >
                    <f:facet name="header">
                        <h:outputText value="Identificador"/>
                    </f:facet>
                    <h:outputText value="#{item.deudaId}"/>
                </p:column>
                <p:column width="20%" >
                    <f:facet name="header">
                        <h:outputText value="Institucion"/>
                    </f:facet>
                    <h:outputText value="#{item.deudaNombreinstitucion}"/>
                </p:column>
                <p:column width="10%" >
                    <f:facet name="header">
                        <h:outputText value="Cuota"/>
                    </f:facet>
                    <h:outputText value="#{item.deudaCuota}"/>
                </p:column>
                <p:column width="15%" >
                    <f:facet name="header">
                        <h:outputText value="Fecha Otorgada"/>
                    </f:facet>
                    <h:outputText value="#{item.deudaFechaotorgado}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>    
                </p:column>
                <p:column width="10%" >
                    <f:facet name="header">
                        <h:outputText value="Valor Original"/>
                    </f:facet>
                    <h:outputText value="#{item.deudaValororiginal}"/>
                </p:column>
                <p:column width="10%" >
                    <f:facet name="header">
                        <h:outputText value="Saldo Actual"/>
                    </f:facet>
                    <h:outputText value="#{item.deudaSaldoactual}"/>
                </p:column>
                <p:column width="15%" >
                    <f:facet name="header">
                        <h:outputText value="Vencimiento"/>
                    </f:facet>
                    <h:outputText value="#{item.deudaFechavencimiento}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>  
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="crear" actionListener="#{solicitudManagedBean.deudaCPrepareCreate}" update=" @(#DeudasCCreateForm)" oncomplete="DeudasCCreateDialog.show()"/>
                        <span>&nbsp;</span>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{crudbundle.View}" update="@(#DeudasCViewForm)" oncomplete="DeudasCViewDialog.show()" disabled="#{empty solicitudManagedBean.deudaCSelected}"/>
                        <span>&nbsp;</span>
                    </div>
                </f:facet>

            </p:dataTable>
            <br></br>
        </p:panel> 
    </h:form>
</ui:composition>
