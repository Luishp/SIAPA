<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="PrestamoFinListForm">
        <p:panel id="prestamos" header="Prestamos Financieros" > 
            <br></br>
            <p:dataTable id="datalist" var="item" value="#{solicitudManagedBean.prestamofinItems}" paginator="true" rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15"  lazy="true" resizableColumns="true"  
                         selectionMode="single" selection="#{solicitudManagedBean.prestamofinSelected}"
                         rowKey="#{item.deudaId}" paginatorPosition="bottom">

                <p:ajax event="rowSelect"   update="viewButton"/>
                <p:ajax event="rowUnselect" update="viewButton"/>

                <f:facet name="header">  
                    Prestamos Financieros
                </f:facet>  
                <p:column width="15%" >
                    <f:facet name="header">
                        <h:outputText value="Identificador"/>
                    </f:facet>
                    <h:outputText value="#{item.deudaId}"/>
                </p:column>
                <p:column width="20%" >
                    <f:facet name="header">
                        <h:outputText value="Institucion"/>
                    </f:facet>
                    <h:outputText value="#{item.deudaNombreinstitucion}"/>
                </p:column>
                <p:column width="15%" >
                    <f:facet name="header">
                        <h:outputText value="Monto"/>
                    </f:facet>
                    <h:outputText value="#{item.deudaMonto}"/>
                </p:column>
                <p:column width="15%" >
                    <f:facet name="header">
                        <h:outputText value="Plazo"/>
                    </f:facet>
                    <h:outputText value="#{item.deudaPlazo}"/>
                </p:column>
                <p:column  width="15%" >
                    <f:facet name="header">
                        <h:outputText value="Tasa"/>
                    </f:facet>
                    <h:outputText value="#{item.deudaTasa}">
                        <f:convertNumber type="percent" ></f:convertNumber>
                    </h:outputText>
                </p:column>
                <p:column  width="15%" >
                    <f:facet name="header">
                        <h:outputText value="Saldo"/>
                    </f:facet>
                    <h:outputText value="#{item.deudaSaldoactual}"/>
                </p:column>
                <p:column  width="15%" >
                    <f:facet name="header">
                        <h:outputText value="Cuota"/>
                    </f:facet>
                    <h:outputText value="#{item.deudaCuota}"/>
                </p:column>
                <p:column width="15%" >
                    <f:facet name="header">
                        <h:outputText value="Fecha de Pago"/>
                    </f:facet>
                    <h:outputText value="#{item.deudaFechapago}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>
                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="crear" actionListener="#{solicitudManagedBean.prestamofinPrepareCreate}" update=" @(#PrestamoFinCreateForm)" oncomplete="PrestamoFinCreateDialog.show()"/>
                        <span>&nbsp;</span>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{crudbundle.View}" update="@(#PrestamofinViewForm)" oncomplete="PrestamofinViewDialog.show()" disabled="#{empty solicitudManagedBean.prestamofinSelected}"/>
                        <span>&nbsp;</span>
                    </div>
                </f:facet>
            </p:dataTable>
            <br></br>
        </p:panel>
    </h:form>
</ui:composition>
