<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ModificarResolucionEditDlg" widgetVar="ModificarResolucionEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Modificar Resoluci&oacute;n" closeOnEscape="true" height="500">
            <p:ajax event="close"  oncomplete="myrefresh();"></p:ajax>  

            <h:form id="ModificarResolucionEditForm">

                <h:panelGroup id="display">

                    <p:panel header="Datos de solicitud">

                        <p:panelGrid columns="4">

                            <h:panelGroup styleClass="panelGroupAlingRight">
                                <p:outputLabel value="Codigo de solicitud:" for="codigoDeSolicitud"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputText id="codigoDeSolicitud" value="#{resolucionManagedBean.resolucionToEdit.analisisId.solicitudId.solicitudId}"/>
                            </h:panelGroup>

                            <h:panelGroup styleClass="panelGroupAlingRight">
                                <p:outputLabel value="Monto:" for="montoDeSolicitud"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputText id="montoDeSolicitud" value="#{resolucionManagedBean.resolucionToEdit.analisisId.analisisMonto}"/>
                            </h:panelGroup>

                            <h:panelGroup styleClass="panelGroupAlingRight">
                                <p:outputLabel value="Fecha solicitud:" for="fechaDeSolicitud"/>    
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputText id="fechaDeSolicitud" value="#{resolucionManagedBean.resolucionToEdit.analisisId.solicitudId.fechaRegistro}"/>
                            </h:panelGroup>

                            <h:panelGroup styleClass="panelGroupAlingRight">
                                <p:outputLabel value="Plazo:" for="plazoDeSolicitud"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputText id="plazoDeSolicitud" value="#{resolucionManagedBean.resolucionToEdit.analisisId.analisisPlazo}"/>
                            </h:panelGroup>

                            <h:panelGroup styleClass="panelGroupAlingRight">
                                <p:outputLabel value="Codigo Asociado:" for="codigoAsociadoDeSolicitud"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputText id="codigoAsociadoDeSolicitud" value="#{resolucionManagedBean.resolucionToEdit.analisisId.solicitudId.solicitudCodigoasociado}"/>
                            </h:panelGroup>

                            <h:panelGroup styleClass="panelGroupAlingRight">
                                <p:outputLabel value="Tasa de interes anual:" for="tasaDeSolicitud"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputText id="tasaDeSolicitud" value="#{resolucionManagedBean.resolucionToEdit.analisisId.analisisPlazo}"/>
                            </h:panelGroup>

                            <h:panelGroup styleClass="panelGroupAlingRight">
                                <p:outputLabel value="Nombre:" for="nombreAsociadoDeSolicitud"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputText id="nombreAsociadoDeSolicitud" value="#{resolucionManagedBean.resolucionToEdit.analisisId.solicitudId.nombreCompleto}"/>
                            </h:panelGroup>

                            <h:panelGroup styleClass="panelGroupAlingRight">
                                <p:outputLabel value="Destino:" for="destinoDeSolicitud"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputText id="destinoDeSolicitud" value="#{resolucionManagedBean.resolucionToEdit.analisisId.solicitudId.solicitudDestino}"/>
                            </h:panelGroup>

                            <h:panelGroup styleClass="panelGroupAlingRight">
                                <p:outputLabel value="Fecha de ingreso:" for="fechaingresoDeSolicitud"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputText id="fechaingresoDeSolicitud" value="#{resolucionManagedBean.resolucionToEdit.analisisId.solicitudId.fechaRegistro}"/>
                            </h:panelGroup>

                            <h:panelGroup styleClass="panelGroupAlingRight">
                                <p:outputLabel value="Forma de pago:" for="formaDePagoDeSolicitud"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputText id="formaDePagoDeSolicitud" value="#{resolucionManagedBean.resolucionToEdit.analisisId.solicitudId.fpId.fpNombre}"/>
                            </h:panelGroup>

                            <h:panelGroup styleClass="panelGroupAlingRight">
                                <p:outputLabel value="Saldo en aportciones:" for="saldoaportacionesDeSolicitud"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputText id="saldoaportacionesDeSolicitud" value="#{resolucionManagedBean.resolucionToEdit.analisisId.solicitudId.solicitudAportacionactivo}"/>
                            </h:panelGroup>

                            <h:panelGroup styleClass="panelGroupAlingRight">
                                <p:outputLabel value="Periodicidad de pago:" for="periodicidadDePagoDeSolicitud"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputText id="periodicidadDePagoDeSolicitud" value="#{resolucionManagedBean.resolucionToEdit.analisisId.solicitudId.ppId.ppNombre}"/>
                            </h:panelGroup>

                            <h:panelGroup styleClass="panelGroupAlingRight">
                                <p:outputLabel value="Linea de cr&eacute;dito:" for="lineacreditoDeSolicitud"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputText id="lineacreditoDeSolicitud" value="#{resolucionManagedBean.resolucionToEdit.analisisId.solicitudId.asesoriaId.detallelineacreditoId.lineacreditoId.lineacreditoNombre}"/>
                            </h:panelGroup>

                            <h:panelGroup styleClass="panelGroupAlingRight">
                                <p:outputLabel value="D&iacute;a de pago:" for="diaDePagoDeSolicitud"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputText id="diaDePagoDeSolicitud" value="#{resolucionManagedBean.resolucionToEdit.analisisId.solicitudId.solicitudDiapago}"/>
                            </h:panelGroup>

                            <h:panelGroup styleClass="panelGroupAlingRight">
                                <p:outputLabel value="Garantia:" for="garantiaDeSolicitud"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputText id="garantiaDeSolicitud" value="garantia de credito"/>
                            </h:panelGroup>

                            <h:panelGroup styleClass="panelGroupAlingRight">
                                <p:outputLabel value="Capital e intereses:" for="capitalinteresesDeSolicitud"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputText id="capitalinteresesDeSolicitud" value="#{resolucionManagedBean.resolucionToEdit.analisisId.analisisCuotacapitalmasintereses}"/>
                            </h:panelGroup>

                            <h:panelGroup styleClass="panelGroupAlingRight">
                                <p:outputLabel value="Promoci&oacute;:" for="promocionDeSolicitud"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputText id="promocionDeSolicitud" value="promocion"/>
                            </h:panelGroup>

                            <h:panelGroup styleClass="panelGroupAlingRight">
                                <p:outputLabel value="Seguro:" for="seguroDeSolicitud"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputText id="seguroDeSolicitud" value="#{resolucionManagedBean.resolucionToEdit.analisisId.analisisSegurodeuda}"/>
                            </h:panelGroup>

                            <h:panelGroup>

                            </h:panelGroup>
                            <h:panelGroup>

                            </h:panelGroup>

                            <h:panelGroup styleClass="panelGroupAlingRight">
                                <p:outputLabel value="Seguro de daños:" for="segurodañosDeSolicitud"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputText id="segurodañosDeSolicitud" value="#{resolucionManagedBean.resolucionToEdit.analisisId.analisisSegurodano}"/>
                            </h:panelGroup>

                            <h:panelGroup>

                            </h:panelGroup>
                            <h:panelGroup>

                            </h:panelGroup>

                            <h:panelGroup styleClass="panelGroupAlingRight">
                                <p:outputLabel value="Cuota:" for="cuotaDeSolicitud"/>
                            </h:panelGroup>
                            <h:panelGroup>
                                <h:outputText id="cuotaDeSolicitud" value="#{resolucionManagedBean.resolucionToEdit.analisisId.analisisCuotacapitalmasintereses+resolucionManagedBean.resolucionToEdit.analisisId.analisisSegurodeuda+resolucionManagedBean.resolucionToEdit.analisisId.analisisSegurodano}"/>
                            </h:panelGroup>

                        </p:panelGrid>

                    </p:panel> 

                    <p:spacer height="25" width="100"/>

                    <p:panel header="Resolucion de">
                        <h:outputText value="#{resolucionManagedBean.resolucionToEdit.tiporesolucionId.tiporesolucionNombre}"/>
                    </p:panel>

                    <p:spacer height="25" width="100"/>


                    <p:panelGrid columns="1">

                        <h:panelGroup>
                            <p:outputLabel value="Fecha de Resoluci&oacute;n:" for="fecharesolucionDeSolicitud"/>
                            <p:spacer height="10" width="20"/>
                            <h:outputText id="fecharesolucionDeSolicitud" value="#{resolucionManagedBean.resolucionToEdit.fechaResolucion}">
                                <f:convertDateTime pattern="dd-MM-yyyy" />
                            </h:outputText>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:selectBooleanCheckbox value="#{resolucionManagedBean.resolucionToEdit.resolucionAplicarorden}"/>
                            <p:spacer height="10" width="20"/>
                            <p:outputLabel value="Previo desembolso aplicar orden de descuento a ACOFINGES de R.L"/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:selectBooleanCheckbox value="#{resolucionManagedBean.resolucionToEdit.resolucionCubrirrelacion}"/>
                            <p:spacer height="10" width="20"/>
                            <p:outputLabel value="Deducir del prestamo hasta cubrir la relaci&oacute;n de aportaciones."/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:selectBooleanCheckbox value="#{resolucionManagedBean.resolucionToEdit.resolucionElaborarliquidacion}"/>
                            <p:spacer height="10" width="20"/>
                            <p:outputLabel value="Elaborar liquidacion a favor de acreedores."/>
                        </h:panelGroup>

                        <h:panelGroup>
                            <p:spacer height="10" width="20"/>
                            <p:outputLabel value="A la primera cuota en mora aplicar orden de descuento a:"/>

                            <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                                <h:outputText value="Deudor " />
                                <p:selectBooleanCheckbox value="#{resolucionManagedBean.resolucionToEdit.resolucionOrdendescuentodeudor}" />

                                <h:outputText value="Codeudor " />
                                <p:selectBooleanCheckbox value="#{resolucionManagedBean.resolucionToEdit.resolucionOrdendescuentocodeudor}"/>
                            </h:panelGrid>

                        </h:panelGroup>

                        <h:panelGroup>
                            <p:outputLabel value="Observaciones:"/>
                            <p:inputTextarea  value="#{resolucionManagedBean.resolucionToEdit.resolucionObservaciones}" cols="90" />
                        </h:panelGroup>

                    </p:panelGrid>

                    <br/>
                    <p:commandButton icon="ui-icon-disk" actionListener="#{resolucionManagedBean.save}" value="Modificar" update="display,:ModificarResolucionListForm,:growl" oncomplete="handleSubmit(xhr,status,args,ModificarResolucionEditDialog);"/>
                    <span>&nbsp;</span>
                    <p:commandButton icon="ui-icon-closethick" value="#{crudbundle.Cancel}" onclick="ModificarResolucionEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
