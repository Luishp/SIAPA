<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">
    <h:form id="ModificarResolucionListForm">
        <br/>
        <br/>
        <p:fieldset legend="Solicitudes de Cr&eacute;dito para edici&oacute;n">
            <p:dataTable id="datalist" var="item" value="#{resolucionManagedBean.resolucionList}" paginator="true" rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15" resizableColumns="true"  
                         selectionMode="single" selection="#{resolucionManagedBean.resolucionToEdit}"
                         rowKey="#{item.resolucionId}" paginatorPosition="bottom">

                <p:ajax event="rowSelect"   update="editButton"/>
                <p:ajax event="rowUnselect" update="editButton"/>

                <f:facet name="header">  
                    Solicitudes
                </f:facet>  

                <p:column width="8%" style="text-align: center" >
                    <f:facet name="header">
                        <h:outputText value="Fecha"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaRegistro}">
                        <f:convertDateTime pattern="dd-MM-yyyy" />
                    </h:outputText>
                </p:column>

                <p:column filterMatchMode="contains" width="15%" >
                    <f:facet name="header">
                        <h:outputText value="Nombre del Asociado"/>
                    </f:facet>
                    <h:outputText value="#{item.analisisId.solicitudId.nombreCompleto}"/>
                </p:column>

                <p:column filterMatchMode="contains" width="11%" style="text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Monto"/>
                    </f:facet>
                    <h:outputText value="#{item.analisisId.analisisMonto}">
                        <f:convertNumber type="currency" currencySymbol="$ " />
                    </h:outputText>
                </p:column>

                <p:column  filterMatchMode="contains" width="11%" style="text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Tasa"/>
                    </f:facet>
                    <h:outputText value="#{item.analisisId.analisisTasa}">
                        <f:convertNumber type="percent"  minFractionDigits="2"/>
                    </h:outputText>
                </p:column>

                <p:column  filterMatchMode="contains" width="11%" style="text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Plazo"/>
                    </f:facet>
                    <h:outputText value="#{item.analisisId.analisisPlazo}"/>
                </p:column>

                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="editButton" icon="ui-icon-pencil"   value="Modificar resoluci&oacute;n" actionListener="#{resolucionManagedBean.toEdit}" update=" @(#ModificarResolucionEditForm)" oncomplete="ModificarResolucionEditDialog.show()" disabled="#{empty resolucionManagedBean.resolucionToEdit}"/>
                        <p:spacer height="10" width="20"/>
                        <p:commandButton id="refreshButton" icon="ui-icon-refresh" value="Actualizar" actionListener="#{resolucionManagedBean.cargarResolucionesParaEditar()}" update="@(#ModificarResolucionListForm)"/>
                    </div>
                </f:facet>

            </p:dataTable>

        </p:fieldset>

    </h:form>
</ui:composition>
