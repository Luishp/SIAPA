<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DesembolsoDeEfectivoCreateDlg" widgetVar="DesembolsoDeEfectivoCreateDialog" modal="true" resizable="false" appendToBody="true" header="Datos del Desembolso" closeOnEscape="true">

            <h:form id="DesembolsoDeEfectivoCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="Numero de Prestamo" for="cajaNombre" />
                        <h:outputText id="cajaNombre" value="#{operacionesDeCajaManagedBean.efectivoSelected.desembolsoId.desembolsoId}" title="#{crudbundle.CajaTitle_cajaNombre}"/>


                        <p:outputLabel value="Codigo del Asociado" for="cajaDescripcion" />
                        <h:outputText id="cajaDescripcion" value="#{operacionesDeCajaManagedBean.efectivoSelected.desembolsoId.resolucionId.analisisId.solicitudId.solicitudCodigoasociado}" title="#{crudbundle.CajaTitle_cajaDescripcion}" />

                        <p:outputLabel value="Nombre del Asociado" for="sucursalId" />
                        <h:outputText id="sucursalId" value="#{operacionesDeCajaManagedBean.efectivoSelected.desembolsoId.resolucionId.analisisId.solicitudId.nombreCompleto}" title="#{crudbundle.CajaTitle_cajaDescripcion}" />

                        <p:outputLabel value="Monto de desembolso" for="activo" />
                        <h:outputText id="activo" value="#{operacionesDeCajaManagedBean.efectivoSelected.efectivoCantidad}" title="#{crudbundle.CajaTitle_cajaDescripcion}"/>


                    </p:panelGrid>
                    <br/>
                    <p:commandButton icon="ui-icon-gear" actionListener="#{operacionesDeCajaManagedBean.saveDesembolso}" value="Aplicar" update="display,:DesembolsoDeEfectivoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,DesembolsoDeEfectivoCreateDialog);"/>
                    <span>&nbsp;</span>
                    <p:commandButton icon="ui-icon-closethick" value="#{crudbundle.Cancel}" onclick="DesembolsoDeEfectivoCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
