<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="DesembolsoDeEfectivoListForm">
        <br/>
        <br/>
        <p:fieldset legend="Desembolsos Pendientes">
            <p:dataTable id="datalist" var="item" value="#{operacionesDeCajaManagedBean.desembolsoEfectivoNoEntregadoList}" paginator="true" rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15" resizableColumns="true"  
                         selectionMode="single" selection="#{operacionesDeCajaManagedBean.efectivoSelected}"
                         rowKey="#{item.efectivoId}" paginatorPosition="bottom">

                <p:ajax event="rowSelect"   update="createButton"/>
                <p:ajax event="rowUnselect" update="createButton"/>

                <f:facet name="header">  
                    Desembolsos Pendientes
                </f:facet>  

                <p:column filterBy="#{item.desembolsoId.resolucionId.analisisId.solicitudId.solicitudCodigoasociado}" width="25%">
                    <f:facet name="header">
                        <h:outputText value="Codigo del Asociado"/>
                    </f:facet>
                    <h:outputText value="#{item.desembolsoId.resolucionId.analisisId.solicitudId.solicitudCodigoasociado}"/>
                </p:column>
                <p:column filterBy="#{item.desembolsoId.resolucionId.analisisId.solicitudId.nombreCompleto}" width="50%">
                    <f:facet name="header">
                        <h:outputText value="Asociado"/>
                    </f:facet>
                    <h:outputText value="#{item.desembolsoId.resolucionId.analisisId.solicitudId.nombreCompleto}"/>
                </p:column>
                <p:column filterBy="#{item.efectivoCantidad}" width="25%" style="text-align: center">
                    <f:facet name="header">
                        <h:outputText value="Monto"/>
                    </f:facet>
                    <h:outputText value="#{item.efectivoCantidad}"/>
                </p:column>
               

                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="Desembolsar" actionListener="#{operacionesDeCajaManagedBean.prepareCreate}" update=":DesembolsoDeEfectivoCreateForm" oncomplete="DesembolsoDeEfectivoCreateDialog.show()" disabled="#{empty operacionesDeCajaManagedBean.efectivoSelected}"/>
                    </div>
                </f:facet>
            </p:dataTable>


        </p:fieldset>
    </h:form>

</ui:composition>
