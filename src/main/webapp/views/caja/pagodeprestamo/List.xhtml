<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="CajaListForm">
        <br/>
        <br/>
        <p:fieldset legend="Prestamos activos">
            <p:dataTable id="datalist" var="item" value="#{operacionesDeCajaManagedBean.prestamosActivosItems}" paginator="true" rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15"  lazy="true" resizableColumns="true"  
                         selectionMode="single" selection="#{operacionesDeCajaManagedBean.prestamoSelected}"
                         rowKey="#{item.prestamoId}" paginatorPosition="bottom">

                <p:ajax event="rowSelect"   update="createButton viewButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton"/>

                <f:facet name="header">  
                    Prestamos
                </f:facet>  

                <p:column filterBy="#{item.prestamoId}" width="15%">
                    <f:facet name="header">
                        <h:outputText value="Prestamo"/>
                    </f:facet>
                    <h:outputText value="#{item.prestamoId}"/>
                </p:column>
                <p:column filterBy="#{item.prestamoId}" width="15%">
                    <f:facet name="header">
                        <h:outputText value="Asociado"/>
                    </f:facet>
                    <h:outputText value="98765"/>
                </p:column>
                <p:column filterBy="#{item.prestamoId}" width="50%">
                    <f:facet name="header">
                        <h:outputText value="Nombre del Asociado"/>
                    </f:facet>
                    <h:outputText value="Mario Ernesto Mencia"/>
                </p:column>
                <p:column width="20%" filterBy="#{item.prestamoCuota}">
                    <f:facet name="header">
                        <h:outputText value="Cuota"/>
                    </f:facet>
                    <h:outputText value="#{item.prestamoCuota}"/>
                </p:column>



                <f:facet name="footer">
                    <div class="footer-section">

                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="Registrar Pago" actionListener="#{operacionesDeCajaManagedBean.prepareCreate}" update=":CajaCreateForm" oncomplete="CajaCreateDialog.show()"/>
                        <span>&nbsp;</span>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{crudbundle.View}" update=":CajaViewForm" oncomplete="CajaViewDialog.show()" disabled="#{empty operacionesDeCajaManagedBean.selected}"/>
                    </div>
                </f:facet>
            </p:dataTable>


        </p:fieldset>
    </h:form>

</ui:composition>
