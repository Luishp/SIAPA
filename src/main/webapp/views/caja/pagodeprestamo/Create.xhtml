<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CajaCreateDlg" widgetVar="CajaCreateDialog" modal="true" resizable="false" appendToBody="true" header="Registrar Pago de Prestamo" closeOnEscape="true" height="500" width="700">

            <h:form id="CajaCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2">

                        <p:outputLabel value="Codigo de Prestamo:" />
                        <h:outputText value="#{operacionesDeCajaManagedBean.prestamoSelected.prestamoId}"/>

                    </p:panelGrid>

                    <p:panelGrid columns="4">

                        <p:outputLabel value="Codigo de Asociado:" />
                        <h:outputText  value="#{operacionesDeCajaManagedBean.prestamoSelected.desembolsoId.resolucionId.analisisId.solicitudId.solicitudCodigoasociado}"/>

                        <p:outputLabel value="Nombre del Asociado:" />
                        <h:outputText  value="#{operacionesDeCajaManagedBean.prestamoSelected.desembolsoId.resolucionId.analisisId.solicitudId.nombreCompleto}"/>

                        <p:outputLabel value="Monto de Pago:" />
                        <p:inputText  value="#{operacionesDeCajaManagedBean.prestamoSelected.prestamoCuota}"/>

                        <p:outputLabel value="Tipo de Pago:" />
                        <h:panelGroup>
                            <p:selectOneMenu  >
                                <f:selectItem itemLabel="Efectivo"/>
                            </p:selectOneMenu>
                        </h:panelGroup>
                    </p:panelGrid>

                    <p:spacer height="10" width="25"></p:spacer>

                    <p:panel header="Datos del prestamo">
                        <p:panelGrid columns="2">

                            <p:outputLabel value="Antes del Pago" style="font-size: 20px"/>

                            <p:outputLabel value="Despues del Pago" style="font-size: 20px"/>

                            <p:panelGrid columns="2">
                                <p:outputLabel value="Saldo Actual:" />
                                <h:outputText  value="#{operacionesDeCajaManagedBean.prestamoSelected.prestamoSaldo}"/>
                            </p:panelGrid>

                            <p:panelGrid columns="2">
                                <p:outputLabel value="Nuevo Saldo:" />
                                <h:outputText  value="#{operacionesDeCajaManagedBean.prestamoSelected.prestamoSaldo}"/>
                            </p:panelGrid>

                            <p:panelGrid columns="2">
                                <p:outputLabel value="Cuota:" />
                                <h:outputText  value="#{operacionesDeCajaManagedBean.prestamoSelected.prestamoCuota}"/>
                            </p:panelGrid>

                            <p:panelGrid columns="2">
                                <p:outputLabel value="Pago a capital" />
                                <h:outputText  value="#{operacionesDeCajaManagedBean.pagoCapital}"/>
                            </p:panelGrid>

                            <p:panelGrid columns="2">
                                <p:outputLabel value="Tasa de interes:" />
                                <h:outputText  value="#{operacionesDeCajaManagedBean.prestamoSelected.prestamoTasa}"/>
                            </p:panelGrid>

                            <p:panelGrid columns="2">
                                <p:outputLabel value="Pago intereses pendientes normales:" />
                                <h:outputText  value="#{operacionesDeCajaManagedBean.interesNormal_des}"/>
                            </p:panelGrid>

                            <p:panelGrid columns="2">
                                <p:outputLabel value="Intereses pendientes normales:" />
                                <h:outputText  value="#{operacionesDeCajaManagedBean.interesNormal_ant}"/>
                            </p:panelGrid>

                            <p:panelGrid columns="2">
                                <p:outputLabel value="Pago intereses pendientes moratorios:" />
                                <h:outputText  value="#{operacionesDeCajaManagedBean.interesMoratorio_des}"/>
                            </p:panelGrid>

                            <p:panelGrid columns="2">
                                <p:outputLabel value="Intereses pendientes moratorios:" />
                                <h:outputText  value="#{operacionesDeCajaManagedBean.interesMoratorio_ant}"/>
                            </p:panelGrid>

                            <p:panelGrid columns="2">
                                <p:outputLabel value="Pago aportaciones:" />
                                <h:outputText  value="#{operacionesDeCajaManagedBean.aportaciones_des}"/>
                            </p:panelGrid>

                            <p:panelGrid columns="2">
                                <p:outputLabel value="Aportaciones:" />
                                <h:outputText  value="#{operacionesDeCajaManagedBean.aportaciones_ant}"/>
                            </p:panelGrid>

                            <p:panelGrid columns="2">
                                <p:outputLabel value="Ahorro:" />
                                <h:outputText  value="#{operacionesDeCajaManagedBean.ahorro_des}"/>
                            </p:panelGrid>

                            <p:panelGrid columns="2">
                                <p:outputLabel value="Ahorro:" />
                                <h:outputText  value="#{operacionesDeCajaManagedBean.ahorro_ant}"/>
                            </p:panelGrid>

                            <p:panelGrid columns="2">

                            </p:panelGrid>





                            <p:outputLabel value="Cuentas de orden" style="font-size: 15px"/>

                            <p:outputLabel value="Cuentas de orden" style="font-size: 15px"/>

                            <p:panelGrid columns="2">
                                <p:outputLabel value="Costas procesales:" />
                                <h:outputText  value="#{operacionesDeCajaManagedBean.costasProcesales_ant}"/>
                            </p:panelGrid>

                            <p:panelGrid columns="2">
                                <p:outputLabel value="Pago Costas procesales:" />
                                <h:outputText  value="#{operacionesDeCajaManagedBean.costasProcesales_des}"/>
                            </p:panelGrid>


                            <p:panelGrid columns="2">
                                <p:outputLabel value="Interes diferido:" />
                                <h:outputText  value="#{operacionesDeCajaManagedBean.interesDiferido_ant}"/>
                            </p:panelGrid>

                            <p:panelGrid columns="2">
                                <p:outputLabel value="Pago Interes diferido:" />
                                <h:outputText  value="#{operacionesDeCajaManagedBean.interesDiferido_des}"/>
                            </p:panelGrid>


                            <p:panelGrid columns="2">
                                <p:outputLabel value="Capital diferido:" />
                                <h:outputText  value="#{operacionesDeCajaManagedBean.capitalDiferido_ant}"/>
                            </p:panelGrid>

                            <p:panelGrid columns="2">
                                <p:outputLabel value="Pago Capital diferido:" />
                                <h:outputText  value="#{operacionesDeCajaManagedBean.capitalDiferido_des}"/>
                            </p:panelGrid>
                            
                            
                        </p:panelGrid>

                    </p:panel>

                    <br/>
                    <p:commandButton icon="ui-icon-disk" actionListener="#{operacionesDeCajaManagedBean.saveNew}" value="#{crudbundle.Save}" update="display,:CajaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,CajaCreateDialog);"/>
                    <span>&nbsp;</span>
                    <p:commandButton icon="ui-icon-closethick" value="#{crudbundle.Cancel}" onclick="CajaCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
