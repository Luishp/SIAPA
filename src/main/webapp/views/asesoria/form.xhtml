<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions">


    <script type="text/javascript">
        function validaSoloNumeros() {
            if (((event.keyCode &gt; 47) &amp; (event.keyCode &lt; 58)) || (event.keyCode == 46)) {
                return true;
            } else{
                return false;
            }
        }

        function validaSoloNumerosSinPunto() {
            if ((event.keyCode &lt; 48) || (event.keyCode &gt; 57)) {
                return false;
            }
        }
    </script>
    <style>
        table.middle {
            width: auto;
        }

        table {
            width: 100%;  
        }

        .decimales{
            text-align: right;
        }
        .decimalesnegritas{
            text-align: right;
            font-weight: bold;
        }
    </style>


    <h:form id="nuevaAsesoria">
        <h2 style="text-align: center">Asesoría de Crédito </h2>  
        <p:growl id="growl" showDetail="true" sticky="false" />  
        <p:panel>  
            <h:panelGrid id="grid_busqueda" columns="3" class="middle">   
                <p:outputLabel value="* Cod Asociado:"/>   
                <p:inputText value="#{asesoriaManagedBean.codigoAsociado}" required="true" label="Cod. asociado"/>  
                <p:commandButton value="Buscar" actionListener="#{asesoriaManagedBean.buscarAsociado}" process="grid_busqueda" update="nuevaAsesoria,growl"/>  
            </h:panelGrid>  

        </p:panel>

        <p:panel header=" ">
            <p:panelGrid columns="2" >   
                <p:panel header="Datos personales">  
                    <p:panelGrid>  
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Asociado:" />   
                            </p:column>

                            <p:column colspan="3">
                                <p:outputLabel value="#{asesoriaManagedBean.asociado.idasocnatu.nombreCompleto}" style="font-weight: normal;"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel  value="Nombre Empresa:" />   
                            </p:column>
                            <p:column >
                                <p:outputLabel value="#{asesoriaManagedBean.asociado.idasocnatu.nombreEmpresaAso}" />
                            </p:column>
                            <p:column>
                                <p:outputLabel   value="Fuente de ingreso:" /> 
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{asesoriaManagedBean.asociado.idasocnatu.fuentesIngresoAso}" /> 
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>     
                                <p:outputLabel  value="Tiempo de trabajo:" />  
                            </p:column>
                            <p:column>
                                <p:outputLabel value="#{asesoriaManagedBean.asociado.idasocnatu.tiempoTrabajoAso}" /> 
                            </p:column>
                            <p:column> 
                                <p:outputLabel   value="Ingreso:" />  
                            </p:column>
                            <p:column>
                                <pe:inputNumber value="#{asesoriaManagedBean.asesoria.asesoriaIngreso}" symbol="$ " emptyValue="zero" requiredMessage="Sueldo no puede ser cero o null" />  
                            </p:column>
                        </p:row>
                    </p:panelGrid>  

                </p:panel>

                <p:panel header="Parametros asesoria">  
                    <p:panelGrid columns="2">  
                        <p:outputLabel  value="Tipo Asesoria:" />   
                        <p:selectOneMenu value="#{asesoriaManagedBean.asesoria.taId}" converter="#{tipoAsesoriaConverter}" >  
                            <f:selectItems itemLabel="Seleccione" itemValue=""/>
                            <f:selectItems value="#{asesoriaManagedBean.tipoasesoriaList}" var="tipoAsesoria" itemLabel="#{tipoAsesoria.taNombre}" itemValue="#{tipoAsesoria}"/>
                           </p:selectOneMenu> 
                        <p:outputLabel  value="Aplica Promoción:" /> 
                        <p:selectCheckboxMenu value="#{asesoriaManagedBean.promocionesSelecionadas}" label="Promociones" panelStyle="width:220px" converter="#{promocionConverter}">
                            <f:selectItems value="#{asesoriaManagedBean.promociones}" var="promocion" itemLabel="#{promocion.promocionNombre}" itemValue="#{promocion}"/>
                        </p:selectCheckboxMenu>
                    </p:panelGrid>  
                </p:panel>
            </p:panelGrid>  
        </p:panel>

        <p:panel header="Resumen crediticio">  
            <p:panelGrid columns="2">  

                <p:panel header="Deudas directas">  
                    <p:panelGrid columns="2">  
                        <p:outputLabel value="Categoria:" />   
                        <p:outputLabel value="#{asesoriaManagedBean.categoria}"  style="font-weight: normal;" />  
                        <p:outputLabel value="N° de prestamos vigentes:" />   
                        <p:outputLabel value="#{asesoriaManagedBean.resumenCrediticio.numeroPrestamoDeudor}"  style="font-weight: normal;" />  
                        <p:outputLabel value="Saldo Actual ($):" />   
                        <p:outputLabel value="#{asesoriaManagedBean.resumenCrediticio.saldoActualDeudor}"  style="font-weight: normal;" />  
                        <p:outputLabel value="Sumatoria de cuotas ($):" />   
                        <p:outputLabel value="#{asesoriaManagedBean.resumenCrediticio.sumatoriaCuotas}"  style="font-weight: normal;" />  
                    </p:panelGrid>  
                </p:panel>


                <p:panel header="Deudas Indirectas">  
                    <p:panelGrid columns="2">  
                        <p:outputLabel value="Categoria Codeudor" />   
                        <p:outputLabel value="#{asesoriaManagedBean.categoria}" style="font-weight: normal;"  />  
                        <p:outputLabel value="N° de prestamos vigentes:" />   
                        <p:outputLabel value="#{asesoriaManagedBean.resumenCrediticio.numeroPrestamoCodeudor}" style="font-weight: normal;"  />  
                        <p:outputLabel value="Saldo Actual ($):" />   
                        <p:outputLabel value="#{asesoriaManagedBean.resumenCrediticio.saldoActualCodeudor}"  style="font-weight: normal;" />   
                        <p:outputLabel value=""  style="font-weight: normal;" />   
                        <p:outputLabel value=""  style="font-weight: normal;" />   
                    </p:panelGrid>  
                </p:panel>
            </p:panelGrid>                  
        </p:panel>

        <p:panel header=" ">
            <p:panelGrid columns="2" style="width: 100%;"> 
                <p:column style="width: 50%;">
                    <p:panel header="Parametros de crédito" id="paramCredito">  
                        <p:panelGrid columns="4" id="paramCredGrid">  
                          
                 
                            <p:column>
                                <p:outputLabel value="* Monto Solicitado:" />   
                            </p:column>
                            <p:column>
                                <pe:inputNumber value="#{asesoriaManagedBean.asesoria.asesoriaMonto}" id="montoA" required="true" label="Monto Solicitado" maxlength="12" symbol="$ " emptyValue="zero">
                                </pe:inputNumber> 
                            </p:column>
                            
                            <p:column>
                                <p:outputLabel   value="* Forma de pago:"  />   
                            </p:column>
                            <p:column>
                                <p:selectOneMenu value="#{asesoriaManagedBean.asesoria.fpId}" converter="#{formaPagoConverter}" id="fpidselect">  
                                    <f:selectItems value="#{asesoriaManagedBean.formaPagoList}" var="formaPago" itemLabel="#{formaPago.fpNombre}" itemValue="#{formaPago}"/>
                                </p:selectOneMenu> 
                            </p:column>
                            
                            
                            <p:column>     
                                <p:outputLabel  value="Linea de crédito:" />  
                            </p:column>
                            <p:column>
                                <p:selectOneMenu value="#{asesoriaManagedBean.lineaCreditoSelect}" converter="#{lineacreditoConverter}" id="lcselect">  
                                    <f:selectItems value="#{asesoriaManagedBean.lineasCreditoListComb}" var="lineaCredito" itemLabel="#{lineaCredito.lineacreditoNombre}" itemValue="#{lineaCredito}"/>
                                    <p:ajax update="growl,requisitosDatalist,paramCredito,parametrosHipoteca,lcselect,ppidselect,fpidselect,asiggaarantia,calcgastos,plazoparamsase,calcgasest" process="montoA,lcselect,ppidselect,fpidselect,plazoparamsase" listener="#{asesoriaManagedBean.establecerRequisitos}"/>
                                </p:selectOneMenu> 
                            </p:column>
                            
                            <p:column>
                                 <p:spacer></p:spacer> 
                            </p:column>
                              <p:column>
                                <p:spacer></p:spacer> 
                            </p:column>
                            
                            <p:column>
                                <p:outputLabel value="Plazo:" id="plazo"  />   
                            </p:column>
                            <p:column>
                                <p:inputText value="#{asesoriaManagedBean.asesoria.asesoriaPlazo}" required="true" style="font-weight: normal; text-align: right;" maxlength="4" label="Plazo" size="10" onkeypress="return validaSoloNumerosSinPunto(event)" id="plazoparamsase" readonly="#{asesoriaManagedBean.bandCalcularAsignarGarantia}">
                                    <f:validateLongRange minimum="0" maximum="#{asesoriaManagedBean.detalleLineaCredito.detallelineacreditoPlazo}"></f:validateLongRange>
                                </p:inputText> 
                            </p:column>


                            <p:column>
                                <p:outputLabel  value="Tasa de interes anual:" />  
                            </p:column>
                            <p:column>
                                <p:inputText value="#{asesoriaManagedBean.detalleLineaCredito.detallelineacreditoTasa}" readonly="true" label="Tasa de Interes" size="10" maxlength="5">
                                    <f:convertNumber type="percent" minFractionDigits="2"></f:convertNumber> 
                                </p:inputText> 
                            </p:column>

                            <p:column>
                                <p:outputLabel value=" "  style="font-weight: normal;"/>   
                            </p:column>
                            <p:column>
                                <p:outputLabel value=" "  style="font-weight: normal;"/>   
                            </p:column>
                            <p:column>
                                <p:outputLabel value="Monto máximo ($):" />  
                            </p:column>
                            <p:column>
                                <p:outputLabel   value="#{asesoriaManagedBean.detalleLineaCredito.detallelineacreditoMonto}"  style="font-weight: normal;" >
                                    <f:convertNumber pattern="###,##0.00" currencySymbol="$ "></f:convertNumber>
                                </p:outputLabel>  
                            </p:column>
                            <p:column>
                                <p:outputLabel value=" "  style="font-weight: normal;"/> 
                            </p:column>
                            <p:column>
                                <p:outputLabel value=" "  style="font-weight: normal;"/> 
                            </p:column>
                            <p:column>
                                <p:outputLabel  value="Plazo máximo (Meses):" />  
                            </p:column>
                            <p:column>
                                <p:outputLabel  value="#{asesoriaManagedBean.detalleLineaCredito.detallelineacreditoPlazo}" style="font-weight: normal;"  />
                            </p:column>
                            
                            <p:column>     
                                <p:outputLabel value="Periocidad de pago:" />  
                            </p:column>
                            <p:column>
                                <p:selectOneMenu value="#{asesoriaManagedBean.asesoria.ppId}" converter="#{periodicidadPagoConverter}" id="ppidselect">  
                                    <f:selectItems value="#{asesoriaManagedBean.periodicidadPagoList}" var="periodicidadPago" itemLabel="#{periodicidadPago.ppNombre}" itemValue="#{periodicidadPago}"/>
                                </p:selectOneMenu> 
                            </p:column>

                            
                            
                            <p:column>
                                <p:outputLabel value="Honorarios juridicos:" />  
                            </p:column>
                            <p:column>
                                <pe:inputNumber value="#{asesoriaManagedBean.asesoria.asesoriaHonorariojuridico}" label="Honorario Juridico" maxlength="12" symbol="$ " emptyValue="zero">
                                </pe:inputNumber>
                            </p:column>

                            <p:column>
                                <p:outputLabel value=" "  style="font-weight: normal;"/> 
                            </p:column>
                            
                            <p:column>   
                                <p:commandButton id="asiggaarantia" value="Asignar Garantia" icon="ui-icon-extlink" process="paramCredito" actionListener="#{asesoriaManagedBean.dialogAsignarAsesoria()}" update="@(#AsignarGarantiaForm)" oncomplete="AsignarGarantiaDialog.show()" disabled="#{asesoriaManagedBean.bandCalcularAsignarGarantia}"/>  
                            </p:column>

                            <p:column>
                                <p:commandButton id="calcgastos" value="Calcular" actionListener="#{asesoriaManagedBean.calcularCuotaGastos}" process="paramCredGrid,parametrosHipoteca" update="paramCredito,parametrosHipoteca,calculoCuotapanel,plazoparamsase,calcgasest,growl" disabled="#{asesoriaManagedBean.bandCalcularAsignarGarantia}"/>  
                            </p:column>

                        </p:panelGrid>  

                    </p:panel>
                </p:column>


                <p:column style="width: 50%;">
                    <p:panel header="Parametros hipoteca">  
                        <p:panelGrid columns="2" id="parametrosHipoteca">  

                            <p:outputLabel  value="Valor propiedad ($):" />  
                            <p:inputText value="#{asesoriaManagedBean.asesoria.asesoriaValorpropiedad}" readonly="#{asesoriaManagedBean.hipotecario}" required="#{!asesoriaManagedBean.hipotecario}" size="10" maxlength="15" onkeypress="return validaSoloNumeros(event)" converter="#{BigDecimal}" styleClass="decimales">
                                <f:convertNumber pattern="###,##0.00"></f:convertNumber>
                            </p:inputText>

                            <p:outputLabel value="Valor construcción ($):" />  
                            <p:inputText value="#{asesoriaManagedBean.asesoria.asesoriaValorconstruccion}" readonly="#{asesoriaManagedBean.hipotecario}" required="#{!asesoriaManagedBean.hipotecario}" size="10" maxlength="15" onkeypress="return validaSoloNumeros(event)" converter="#{BigDecimal}" styleClass="decimales"> 
                                <f:convertNumber pattern="###,##0.00"></f:convertNumber>
                            </p:inputText>

                            <p:outputLabel  value="Valor compra-venta ($):" />  
                            <p:inputText value="#{asesoriaManagedBean.asesoria.asesoriaValorcompraventa}" readonly="#{asesoriaManagedBean.hipotecario}" required="#{!asesoriaManagedBean.hipotecario}" size="10" maxlength="15" onkeypress="return validaSoloNumeros(event)" converter="#{BigDecimal}" styleClass="decimales">
                                <f:convertNumber pattern="###,##0.00"></f:convertNumber>
                            </p:inputText>

                            <p:outputLabel  value="Valor de hipoteca áctual ($):" />  
                            <p:inputText value="#{asesoriaManagedBean.asesoria.asesoriaValorhipotecaactual}" readonly="#{asesoriaManagedBean.hipotecario}" required="#{!asesoriaManagedBean.hipotecario}" size="10" maxlength="15" onkeypress="return validaSoloNumeros(event)" converter="#{BigDecimal}" styleClass="decimales">
                                <f:convertNumber pattern="###,##0.00"></f:convertNumber>
                            </p:inputText>
                            <p:outputLabel  value="Valor de hipoteca anterior ($):" />  
                            <p:inputText value="#{asesoriaManagedBean.asesoria.asesoriaValorhipotecaanterior}" readonly="#{asesoriaManagedBean.hipotecario}" required="#{!asesoriaManagedBean.hipotecario}" size="10" maxlength="15" onkeypress="return validaSoloNumeros(event)" converter="#{BigDecimal}" styleClass="decimales">
                                <f:convertNumber pattern="###,##0.00"></f:convertNumber>
                            </p:inputText>

                            <p:outputLabel value="Honorario de valuo ($):" />  
                            <p:inputText value="#{asesoriaManagedBean.asesoria.asesoriaHonorariovaluo}" readonly="#{asesoriaManagedBean.hipotecario}" required="#{!asesoriaManagedBean.hipotecario}" size="10" maxlength="15" onkeypress="return validaSoloNumeros(event)" converter="#{BigDecimal}" styleClass="decimales">
                                <f:convertNumber pattern="###,##0.00"></f:convertNumber>
                            </p:inputText> 

                            <p:outputLabel value=" "  style="font-weight: normal;"/>   
                            <p:outputLabel value=" "  style="font-weight: normal;"/>  


                        </p:panelGrid>  

                    </p:panel>
                </p:column>
            </p:panelGrid> 


            <p:panelGrid columns="3">
                <p:panel header="Cuota de crédito" id="calculoCuotapanel">
                    <p:panelGrid columns="2"> 
                        <p:outputLabel  value="Capital e interes:" />  
                        <p:inputText  value="#{asesoriaManagedBean.asesoria.asesoriaCapitalinteres}" readonly="true" size="10" styleClass="decimales">
                            <f:convertNumber pattern="###,##0.00"></f:convertNumber>
                        </p:inputText>
                        <p:outputLabel   value="Seguro por deuda:" />  
                        <p:inputText  value="#{asesoriaManagedBean.asesoria.asesoriaSegurodeuda}" readonly="true" size="10" styleClass="decimales">
                            <f:convertNumber pattern="###,##0.00"></f:convertNumber>
                        </p:inputText>
                        <p:outputLabel   value="Segura por daño:" />  
                        <p:inputText value="#{asesoriaManagedBean.asesoria.asesoriaSegurodanio}" readonly="true" size="10" styleClass="decimales">
                            <f:convertNumber pattern="###,##0.00"></f:convertNumber>
                        </p:inputText>
                        <p:outputLabel  value="Cuota ($):" />  
                        <p:inputText value="#{asesoriaManagedBean.asesoria.asesoriaCuota}" readonly="true" size="10" styleClass="decimales">
                            <f:convertNumber pattern="###,##0.00"></f:convertNumber>
                        </p:inputText>
                        <p:outputLabel value=" "  style="font-weight: normal;"/>   
                        <p:outputLabel value=" "  style="font-weight: normal;"/> 
                        <p:outputLabel value=" "  style="font-weight: normal;"/>   
                        <p:outputLabel value=" "  style="font-weight: normal;"/>  
                        <p:outputLabel value=" "  style="font-weight: normal;"/>   
                        <p:outputLabel value=" "  style="font-weight: normal;"/> 
                        <p:outputLabel value=" "  style="font-weight: normal;"/>   
                        <p:outputLabel value=" "  style="font-weight: normal;"/> 
                    </p:panelGrid>  
                </p:panel>

                <p:panel header="Gastos estimados" id="calcgasest">  
                    <p:panelGrid columns="2">  
                        <p:outputLabel value="Relación aportaciones:" />  
                        <p:inputText  value="#{asesoriaManagedBean.asesoria.asesoriaRelacionaportacion}" readonly="true" size="10" converter="#{BigDecimal}" styleClass="decimales">  
                            <f:convertNumber pattern="###,##0.00"></f:convertNumber>
                        </p:inputText>
                        <p:outputLabel  value="Comisión por otorgamiento:" />  
                        <p:inputText  value="#{asesoriaManagedBean.asesoria.asesoriaComisionotorgamiento}" readonly="true" size="10" converter="#{BigDecimal}" styleClass="decimales">
                            <f:convertNumber pattern="###,##0.00"></f:convertNumber>
                        </p:inputText>  
                        <p:outputLabel   value="Impuesto de hipotéca:" />  
                        <p:inputText  value="#{asesoriaManagedBean.asesoria.asesoriaImpuestohipoteca}" readonly="true" size="10" converter="#{BigDecimal}" styleClass="decimales">
                            <f:convertNumber pattern="###,##0.00"></f:convertNumber>
                        </p:inputText> 
                        <p:outputLabel  value="Cancelación de hipotéca:" />  
                        <p:inputText value="#{asesoriaManagedBean.asesoria.asesoriaCancelacionhipoteca}" readonly="true" size="10" converter="#{BigDecimal}" styleClass="decimales">
                            <f:convertNumber pattern="###,##0.00"></f:convertNumber>
                        </p:inputText> 
                        <p:outputLabel   value="Impuesto de compra venta:" />  
                        <p:inputText  value="#{asesoriaManagedBean.asesoria.asesoriaImpuestocompraventa}" readonly="true" size="10" converter="#{BigDecimal}" styleClass="decimales">
                            <f:convertNumber pattern="###,##0.00"></f:convertNumber>
                        </p:inputText> 
                        <p:outputLabel  value="Impuesto de transferencia:" />  
                        <p:inputText value="#{asesoriaManagedBean.asesoria.asesoriaImpuestotransferencia}" readonly="true" size="10" converter="#{BigDecimal}" styleClass="decimales">
                            <f:convertNumber pattern="###,##0.00"></f:convertNumber>
                        </p:inputText> 
                        <p:outputLabel  value="Total estimado:" />  
                        <p:inputText value="#{asesoriaManagedBean.asesoria.asesoriaTotalgasto}" readonly="true" size="10" converter="#{BigDecimal}" styleClass="decimalesnegritas">
                            <f:convertNumber pattern="###,##0.00"></f:convertNumber>
                        </p:inputText> 
                    </p:panelGrid>  
                    <br></br>

                </p:panel>

                <p:panel header="Definir nuevos parametros">  
                    <h:panelGrid columns="2" id="recalcular">  
                        <p:outputLabel value="Monto solicitado:" />  
                        <p:inputText value="#{asesoriaManagedBean.recalMonto}" size="10" maxlength="15" onkeypress="return validaSoloNumeros(event)" converter="#{BigDecimal}" styleClass="decimales">
                            <f:convertNumber pattern="###,##0.00"></f:convertNumber>
                        </p:inputText> 

                        <p:outputLabel value="Plazo:" />  
                        <p:inputText value="#{asesoriaManagedBean.recalPlazo}" style="font-weight: normal; text-align: right;" maxlength="4" label="Plazo Deseado" size="10" onkeypress="return validaSoloNumerosSinPunto(event)" converter="#{Integer}" >
                        </p:inputText>

                        <p:outputLabel value="Cuota deseado:" />  
                        <p:inputText value="#{asesoriaManagedBean.recalCuota}" size="10" readonly="true" maxlength="15" onkeypress="return validaSoloNumeros(event)" converter="#{BigDecimal}" styleClass="decimales">
                            <f:convertNumber pattern="###,##0.00"></f:convertNumber>
                        </p:inputText>

                        <p:commandButton value="Calcular" actionListener="#{asesoriaManagedBean.reCalcular}" process="recalcular" update="recalcular,growl"/>
                  <p:outputLabel value=" "  />   
                        <p:outputLabel value=" "  /> 
                        <p:outputLabel value=" "  />   
                        <p:outputLabel value=" "  /> 
                        <p:outputLabel value=" "  />   
                        <p:outputLabel value=" "  /> 

                    </h:panelGrid>  
                </p:panel>
            </p:panelGrid> 




            <br></br>
            <p:dataTable id="requisitosDatalist" var="item" value="#{asesoriaManagedBean.requisitosItems}" paginator="true" rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15"  lazy="true" resizableColumns="true"  
                         selection="#{asesoriaManagedBean.requisitosSeleccionados}" 
                         rowKey="#{item.requisitolineacreditoempleadoId}" paginatorPosition="bottom">

                <f:facet name="header">  
                    Documentos Requeridos
                </f:facet>  
                <p:column  style="width:80%" headerText="Nombre del Documento" >
                    <f:facet name="header">
                        <h:outputText value="Nombre del Documento"/>
                    </f:facet>
                    <p:outputLabel value="#{item.requisitolineacreditoempleadoNombre}"/>
                </p:column>
                <p:column selectionMode="multiple" style="width:10%; text-align: center;" />
            </p:dataTable>
            <br></br>

            <p:panelGrid columns="1"> 
                <p:outputLabel value="Comentarios:" />  
                <p:inputTextarea value="#{asesoriaManagedBean.asesoria.asesoriaComentario}" rows="6" cols="83" /> 
            </p:panelGrid> 
        </p:panel> 

        <p:selectBooleanCheckbox value="#{asesoriaManagedBean.isCompleta}"/> 
        <p:outputLabel value="Completa"></p:outputLabel>

        <div style="text-align: center">
            <br></br>
            <p:commandButton value="Guardar" actionListener="#{asesoriaManagedBean.saveAsesoria}" ajax="false"  disabled="#{empty asesoriaManagedBean.asociado}"/>
            <p:commandButton value="Cancelar" action="/siacofinges/views/asesoria/create.xhtml"/>
        </div>

    </h:form>






</ui:composition>
