<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

           <style>
    .ui-fieldset .ui-fieldset-legend
    {
        font-size: small;
    }
    
    .cssByFilterClass{width: 90% !important}

    </style>
    <h:form id="AsesoriaListForm">
        <br/>
        <br/>
        <p:fieldset legend="Asesorias" >
            <p:dataTable id="datalist" var="item" value="#{asesoriaManagedBean.lazyItems}" paginator="true" rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15"  lazy="true" resizableColumns="true"  
                         selectionMode="single" selection="#{asesoriaManagedBean.selected}"
                         rowKey="#{item.asesoriaId}" paginatorPosition="bottom">

                <p:ajax event="rowSelect"   update="createButton viewButton editButton"/>
                <p:ajax event="rowUnselect" update="createButton viewButton editButton"/>

                <f:facet name="header">  
                    Asesorias
                </f:facet>  

                <p:column filterBy="#{item.asesoriaId}" width="12%" filterStyleClass="cssByFilterClass" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="Identificador" />
                    </f:facet>
                    <h:outputText value="#{item.asesoriaId}"/>
                </p:column>
                <p:column filterBy="#{item.taId.taNombre}" width="12%" filterStyleClass="cssByFilterClass">
                    <f:facet name="header">
                        <h:outputText value="Tipo Asesoria"/>
                    </f:facet>
                    <h:outputText value="#{item.taId.taNombre}"/>
                </p:column>
                <p:column filterBy="#{item.idasociados.idasocnatu.nombreCompleto}" width="25%" filterStyleClass="cssByFilterClass">
                    <f:facet name="header">
                        <h:outputText value="Asociado"/>
                    </f:facet>
                    <h:outputText value="#{item.idasociados.idasocnatu.nombreCompleto}"/>
                </p:column>
                <p:column filterBy="#{item.asesoriaIngreso}" width="12%" filterStyleClass="cssByFilterClass" >
                    <f:facet name="header">
                        <h:outputText value="Sueldo"/>
                    </f:facet>
                    <h:outputText value="#{item.asesoriaIngreso}"/>
                </p:column>
                <p:column filterBy="#{item.asesoriaMonto}"  width="12%" filterStyleClass="cssByFilterClass">
                    <f:facet name="header">
                        <h:outputText value="Monto"/>
                    </f:facet>
                    <h:outputText value="#{item.asesoriaMonto}"/>
                </p:column>
                <p:column filterBy="#{item.asesoriaPlazo}" width="12%" filterStyleClass="cssByFilterClass" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="Plazo"/>
                    </f:facet>
                    <h:outputText value="#{item.asesoriaPlazo}"/>
                </p:column>
                <p:column filterBy="#{item.asesoriaTasa}" width="12%" filterStyleClass="cssByFilterClass" style="text-align: center;">
                    <f:facet name="header">
                        <h:outputText value="Tasa"/>
                    </f:facet>
                    <h:outputText value="#{item.asesoriaTasa}" >
                      <f:convertNumber type="percent" minFractionDigits="2"/>
                    </h:outputText>
                </p:column>

                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="Crear Asesoria" actionListener="#{asesoriaManagedBean.toCreateAsesoria}" />
         
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{crudbundle.View}" update=":AsesoriaViewForm" oncomplete="AsesoriaViewDialog.show()" disabled="#{empty asesoriaManagedBean.selected}"/>
             
                        <p:commandButton id="editButton" icon="ui-icon-pencil"   value="Modificar" actionListener="#{asesoriaManagedBean.toEdit}" disabled="#{empty asesoriaManagedBean.selected}" />
                    </div>
                </f:facet>
            </p:dataTable>


        </p:fieldset>
    </h:form>

</ui:composition>
