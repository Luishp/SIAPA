<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="DetalleVentaListForm">
        <p:fieldset legend="Punta de Venta">




            <div align="center" style="border-bottom-color:#009bdb" > 

                <h:panelGroup id="principal">
                    <p:panelGrid columns="3">

                        <p:panelGrid columns="2"  >
                            <p:outputLabel value="Cliente : "/>
                            <p:selectOneMenu id="cliente" value="#{detalleVentaManagedBean.cliente}" converter="#{clienteConverter}" effect="fade" style="width:300px">
                                <f:selectItems value="#{detalleVentaManagedBean.clienteList}" var="tipo" itemLabel="#{tipo.nombreClienteCompVenta}" itemValue="#{tipo}" />
                            </p:selectOneMenu>
                            <p:outputLabel value="Catergoria : "/>
                            <p:inputText id="categoria" readonly="true" style="width:80px"  />
                            <p:outputLabel value="Descuento : "/>
                            <p:inputText id="descuento" readonly="true" style="width:80px" />

                            <p:commandButton id="createButton" icon="ui-icon-plus" immediate="true" value="#{crudbundle.Create}" actionListener="#{detalleVentaManagedBean.prepareCreateDetalle}" update=" @(#DetalleVentaListForm)" oncomplete="DetalleVentaCreateDialog.show()"/>

                        </p:panelGrid>           


                        <div align="center" > 
                            <p:panel id="total" header="TOTAL" style="font-size:20px; width:120px; height:120px">
                                <h:outputText value="#{detalleVentaManagedBean.sumaTotal}" style="font-size:25px; font-weight:bold;  alignment-adjust: central" />
                            </p:panel>
                        </div>
                    </p:panelGrid>    
                </h:panelGroup>

            </div>
            <p:separator />


            <p:dataTable id="datalist" 
                         var="item"
                         value="#{detalleVentaManagedBean.setClienteList(clienteList)}" 
                         paginator="true" 
                         rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15" 
                         lazy="true"
                         resizableColumns="true"  
                         selectionMode="single"
                         selection="#{detalleVentaManagedBean.selected}"
                         rowKey="#{item.idVenta}" 
                         paginatorPosition="bottom">

<!--                           <p:ajax event="rowSelect"   update="createButton"/>-->
                       <!--              <p:ajax event="rowUnselect" update="createButton editButton deleteButton viewButton"/>-->


                <p:column >
                    <f:facet name="header">
                        <h:outputText value="Producto"/>
                    </f:facet>
                    <h:outputText value=""/>
                </p:column>

                <p:column >
                    <f:facet name="header">
                        <h:outputText value="Cantidad"/>
                    </f:facet>
                    <h:outputText value=""/>
                </p:column>
                <p:column >
                    <f:facet name="header">
                        <h:outputText value="Precio LB"/>
                    </f:facet>
                    <h:outputText value=""/>
                </p:column>
                <p:column >
                    <f:facet name="header">
                        <h:outputText value="Total"/>
                    </f:facet>
                    <h:outputText value=""/>
                </p:column>



                <f:facet name="footer">
                    <div class="footer-section">

                        <!--<p:commandButton icon="ui-icon-disk" actionListener="#{detalleCompraAlimentoManagedBean.cargar}" value="#{crudbundle.Save}" update=":DetalleCompraAlimentoCreateForm,:growl" oncomplete="handleSubmit(xhr,status,args,DetalleCompraAlimentoCreateDialog);" onclick="PF('ContactoCreateDialog').hide()"/>-->
                        <p:commandButton icon="ui-icon-closethick" value="#{crudbundle.Cancel}" onclick="DetalleVentaCreateDialog.hide()"/>
                        <!--                      <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{crudbundle.Create}" actionListener="#{detalleCompraAlimentoManagedBean.toCreateCompra}"/>
                                              <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{crudbundle.Create}" actionListener="#{detalleCompraAlimentoManagedBean.prepareCreate}" update=" @(#DetalleCompraAlimentoCreateForm)" oncomplete="DetalleCompraAlimentoCreateDialog.show()"/>
                                              <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{crudbundle.Edit}" update="@(#DetalleCompraAlimentoEditForm)" oncomplete="DetalleCompraAlimentoEditDialog.show()" disabled="#{empty detalleCompraAlimentoManagedBean.selected}"/>
                                              <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{crudbundle.Delete}" actionListener="#{detalleCompraAlimentoManagedBean.delete}" update=":growl,datalist" disabled="#{empty detalleCompraAlimentoManagedBean.selected}"/>
                                              <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{crudbundle.View}" update="@(#DetalleCompraAlimentoViewForm)" oncomplete="DetalleCompraAlimentoViewDialog.show()" disabled="#{empty detalleCompraAlimentoManagedBean.selected}"/>
                        -->
                    </div>
                </f:facet>

            </p:dataTable>
        </p:fieldset>
    </h:form>

</ui:composition>
