<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetalleCompraAlimentoCreateDlg" widgetVar="DetalleCompraAlimentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateDetalleCompraAlimentoTitle}" closeOnEscape="true">

            <h:form id="DetalleCompraAlimentoCreateForm">

                <h:panelGroup id="display" rendered="#{detalleCompraAlimentoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateDetalleCompraAlimentoLabel_idDetalleCompraAlimento}" for="idDetalleCompraAlimento" />
                        <p:inputText id="idDetalleCompraAlimento" value="#{detalleCompraAlimentoController.selected.idDetalleCompraAlimento}" title="#{myBundle.CreateDetalleCompraAlimentoTitle_idDetalleCompraAlimento}" required="true" requiredMessage="#{myBundle.CreateDetalleCompraAlimentoRequiredMessage_idDetalleCompraAlimento}"/>

                        <p:outputLabel value="#{myBundle.CreateDetalleCompraAlimentoLabel_cantDetalleCompraAlimento}" for="cantDetalleCompraAlimento" />
                        <p:inputText id="cantDetalleCompraAlimento" value="#{detalleCompraAlimentoController.selected.cantDetalleCompraAlimento}" title="#{myBundle.CreateDetalleCompraAlimentoTitle_cantDetalleCompraAlimento}" required="true" requiredMessage="#{myBundle.CreateDetalleCompraAlimentoRequiredMessage_cantDetalleCompraAlimento}"/>

                        <p:outputLabel value="#{myBundle.CreateDetalleCompraAlimentoLabel_precioDetalleCompraAlimento}" for="precioDetalleCompraAlimento" />
                        <p:inputText id="precioDetalleCompraAlimento" value="#{detalleCompraAlimentoController.selected.precioDetalleCompraAlimento}" title="#{myBundle.CreateDetalleCompraAlimentoTitle_precioDetalleCompraAlimento}" required="true" requiredMessage="#{myBundle.CreateDetalleCompraAlimentoRequiredMessage_precioDetalleCompraAlimento}"/>

                        <p:outputLabel value="#{myBundle.CreateDetalleCompraAlimentoLabel_impuestoDetCompraAlimento}" for="impuestoDetCompraAlimento" />
                        <p:inputText id="impuestoDetCompraAlimento" value="#{detalleCompraAlimentoController.selected.impuestoDetCompraAlimento}" title="#{myBundle.CreateDetalleCompraAlimentoTitle_impuestoDetCompraAlimento}" required="true" requiredMessage="#{myBundle.CreateDetalleCompraAlimentoRequiredMessage_impuestoDetCompraAlimento}"/>

                        <p:outputLabel value="#{myBundle.CreateDetalleCompraAlimentoLabel_idCompra}" for="idCompra" />
                        <p:selectOneMenu id="idCompra" value="#{detalleCompraAlimentoController.selected.idCompra}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{compraController.items}"
                                           var="idCompraItem"
                                           itemValue="#{idCompraItem}"
                                           itemLabel="#{idCompraItem.idCompra.toString()}"
                                           />
                            <f:converter binding="#{compraConverter}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateDetalleCompraAlimentoLabel_idAlimento}" for="idAlimento" />
                        <p:selectOneMenu id="idAlimento" value="#{detalleCompraAlimentoController.selected.idAlimento}" >
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{alimentoController.items}"
                                           var="idAlimentoItem"
                                           itemValue="#{idAlimentoItem}"
                                           itemLabel="#{idAlimentoItem.idAlimento.toString()}"
                                           />
                            <f:converter binding="#{alimentoConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{detalleCompraAlimentoController.saveNew}" value="#{myBundle.Save}" update="display,:DetalleCompraAlimentoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DetalleCompraAlimentoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('DetalleCompraAlimentoCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
