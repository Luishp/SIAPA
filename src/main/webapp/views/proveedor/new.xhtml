<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:form id="ProveedorCreateForm">
            <h:panelGroup id="display">
                <p:panelGrid columns="2">

                    <p:columnGroup>
                        <p:outputLabel value="Persona"  for="persona"  /> 
                        <span>&nbsp;</span>
                        <p:selectOneMenu id="persona" value="#{proveedorManagedBean.persona}" converter="#{personaConverter}" panelStyle="width:180px"
                                         effect="fade" var="t" style="width:200px" filter="true" filterMatchMode="contains">

                            <f:selectItems value="#{proveedorManagedBean.personas}" var="persona" itemLabel="#{persona.nombrePersona}" itemValue="#{persona}" />

                            <p:column>
                                <h:outputText value="#{t.nombrePersona}" />
                            </p:column>
                        </p:selectOneMenu>
                    </p:columnGroup>

                     <br/>
                    <p:outputLabel value="#{crudbundle.CreateProveedorLabel_fechaProveedor}" for="fechaProveedor" />
                    <p:calendar id="fechaProveedor" pattern="MM/dd/yyyy" value="#{ProveedorManagedBean.selected.fechaProveedor}" title="#{crudbundle.CreateProveedorTitle_fechaProveedor}" required="true" requiredMessage="#{crudbundle.CreateProveedorRequiredMessage_fechaProveedor}" showOn="button"/>

                    <p:outputLabel value="#{crudbundle.CreateProveedorLabel_usuarioProveedor}" for="usuarioProveedor" />
                    <p:inputText id="usuarioProveedor" value="#{ProveedorManagedBean.selected.usuarioProveedor}" title="#{crudbundle.CreateProveedorTitle_usuarioProveedor}" required="true" requiredMessage="#{crudbundle.CreateProveedorRequiredMessage_usuarioProveedor}" size="30" maxlength="30"/>

<!--                    <p:outputLabel value="#{crudbundle.CreateProveedorLabel_idPersona}" for="idPersona" />
                    <p:selectOneMenu id="idPersona" value="#{ProveedorManagedBean.selected.idPersona}" >
                        <f:selectItem itemLabel="#{crudbundle.SelectOneMessage}"/>
                        <f:selectItems value="#{personaController.items}"
                                       var="idPersonaItem"
                                       itemValue="#{idPersonaItem}"
                                       itemLabel="#{idPersonaItem.idPersona.toString()}"
                                       />
                        <f:converter binding="#{personaConverter}"/>
                    </p:selectOneMenu>-->
                </p:panelGrid>
                <p:commandButton icon="ui-icon-disk" actionListener="#{ProveedorManagedBean.saveNew}" value="#{crudbundle.Save}" />
                <span>&nbsp;</span>
                <p:commandButton id="createButton" icon="ui-icon-plus" immediate="true"   value="#{crudbundle.Create}" actionListener="#{ProveedorManagedBean.toCreatePersona}"/>
                <span>&nbsp;</span>
                <p:commandButton icon="ui-icon-closethick" value="#{crudbundle.Cancel}" onclick="ClienteCreateDialog.hide()"/>

            </h:panelGroup>
        </h:form>
    </ui:composition>
</html>
