    <h:form id="ProveedorListForm">

        <p:fieldset legend="Proveedor">

            <p:dataTable id="datalist" 
                         var="item"
                         value="#{proveedorManagedBean.lazyItems}" 
                         paginator="true" 
                         rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15" 
                         lazy="true"
                         resizableColumns="true"  
                         selectionMode="single"
                         selection="#{proveedorManagedBean.selected}"
                         rowKey="#{item.idProveedor}" 
                         paginatorPosition="bottom">    

                <p:ajax event="rowSelect"   update="createButton editButton deleteButton viewButton"/>
                <p:ajax event="rowUnselect" update="createButton editButton deleteButton viewButton"/>



                <p:columnGroup>
                    <p:outputLabel value="Persona"  for="persona"  /> 
                    <span>&nbsp;</span>
                    <p:selectOneMenu id="persona" value="#{proveedorManagedBean.persona}" converter="#{personaConverter}" panelStyle="width:180px"
                                     effect="fade" var="t" style="width:200px" filter="true" filterMatchMode="contains">

                        <f:selectItems value="#{proveedorManagedBean.personas}" var="persona" itemLabel="#{persona.nombrePersona}" itemValue="#{persona}" />
                        <p:ajax event="change" listener="#{proveedorManagedBean.llenar}" update="nombreClienteCompVenta,apellidosCliente,direccionCliente,tipoCliente" />
                        <p:column>
                            <h:outputText value="#{t.nombrePersona}" />
                        </p:column>
                    </p:selectOneMenu>
                </p:columnGroup>





            </p:dataTable>

    </h:form>
