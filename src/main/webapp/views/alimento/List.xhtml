<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="AlimentoListForm">
        <p:fieldset legend="alimento">
            <p:dataTable id="datalist" 
                         var="item"
                         value="#{alimentoManagedBean.lazyItems}" 
                         paginator="true" 
                         rows="5"  
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}"  
                         rowsPerPageTemplate="5,10,15" 
                         lazy="true"
                         resizableColumns="true"  
                         selectionMode="single"
                         selection="#{alimentoManagedBean.selected}"
                         rowKey="#{item.idAlimento}" 
                         paginatorPosition="bottom">

                <p:ajax event="rowSelect"   update="createButton editButton deleteButton viewButton"/>
                <p:ajax event="rowUnselect" update="createButton editButton deleteButton viewButton"/>

                <p:column sortBy="#{item.idAlimento}" filterBy="#{item.idAlimento}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListAlimentoTitle_idAlimento}"/>
                    </f:facet>
                    <h:outputText value="#{item.idAlimento}"/>
                </p:column>


                <p:column sortBy="#{item.marcaAlimento}" filterBy="#{item.marcaAlimento}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListAlimentoTitle_marcaAlimento}"/>
                    </f:facet>
                    <h:outputText value="#{item.marcaAlimento}"/>
                </p:column>


                <p:column sortBy="#{item.existenciaAlimento}" filterBy="#{item.existenciaAlimento}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListAlimentoTitle_existenciaAlimento}"/>
                    </f:facet>
                    <h:outputText value="#{item.existenciaAlimento}"/>
                </p:column>

                <f:facet name="footer">
                    <div class="footer-section">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{crudbundle.Create}" actionListener="#{alimentoManagedBean.prepareCreate}" update=" @(#AlimentoCreateForm)" oncomplete="AlimentoCreateDialog.show()"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{crudbundle.Edit}" update="@(#AlimentoEditForm)" oncomplete="AlimentoEditDialog.show()" disabled="#{empty alimentoManagedBean.selected}"/>
                        <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{crudbundle.Delete}" actionListener="#{alimentoManagedBean.delete}" update=":growl,datalist" disabled="#{empty alimentoManagedBean.selected}"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{crudbundle.View}" update="@(#AlimentoViewForm)" oncomplete="AlimentoViewDialog.show()" disabled="#{empty alimentoManagedBean.selected}"/>

                    </div>
                </f:facet>

            </p:dataTable>
        </p:fieldset>
    </h:form>
</ui:composition>
