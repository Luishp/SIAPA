<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <h:form id="MuestreoListForm">

        <p:fieldset legend="#{crudbundle.ListMuestreoTitle}">
            <p:contextMenu id="MuestreoDataTableContextMenu" for="datalist">  
                <p:menuitem value="#{crudbundle.Create}" onclick="document.getElementById('MuestreoListForm:createButton').click();" icon="ui-icon-plus"/>
                <p:menuitem value="#{crudbundle.View}" onclick="document.getElementById('MuestreoListForm:viewButton').click();" icon="ui-icon-search"/>
                <p:menuitem value="#{crudbundle.Edit}" onclick="document.getElementById('MuestreoListForm:editButton').click();" icon="ui-icon-pencil"/>
                <p:menuitem value="#{crudbundle.Delete}" onclick="document.getElementById('MuestreoListForm:deleteButton').click();" icon="ui-icon-trash"/>
            </p:contextMenu>
            <p:dataTable id="datalist"
                         value="#{muestreoManagedBean.lazyItems}"
                         var="item"
                         rowKey="#{item.idMuestreo}"
                         paginator="true"
                         paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {CurrentPageReport}" 
                         rows="5"
                         lazy="true"
                         rowsPerPageTemplate="5,10,15"
                         resizableColumns="true" 
                         selectionMode="single"
                         selection="#{muestreoManagedBean.selected}"
                         paginatorPosition="bottom">

                <p:ajax event="rowSelect"   update=":MuestreoListForm:createButton :MuestreoListForm:viewButton :MuestreoListForm:editButton :MuestreoListForm:deleteButton :MuestreoListForm:MuestreoDataTableContextMenu"/>
                <p:ajax event="rowUnselect" update=":MuestreoListForm:createButton :MuestreoListForm:viewButton :MuestreoListForm:editButton :MuestreoListForm:deleteButton :MuestreoListForm:MuestreoDataTableContextMenu"/>
                <p:ajax event="rowDblselect" onsuccess="document.getElementById('MuestreoListForm:viewButton').click();"/>

                <p:column sortBy="#{item.idMuestreo}" filterBy="#{item.idMuestreo}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListMuestreoTitle_idMuestreo}"/>
                    </f:facet>
                    <h:outputText value="#{item.idMuestreo}"/>
                </p:column>


                <p:column sortBy="#{item.pesoPromedioMuestreo}" filterBy="#{item.pesoPromedioMuestreo}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListMuestreoTitle_pesoPromedioMuestreo}"/>
                    </f:facet>
                    <h:outputText value="#{item.pesoPromedioMuestreo}"/>
                </p:column>


                <p:column sortBy="#{item.fechaMuestreo}" filterBy="#{item.fechaMuestreo}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListMuestreoTitle_fechaMuestreo}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaMuestreo}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.usuarioMuestreo}" filterBy="#{item.usuarioMuestreo}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListMuestreoTitle_usuarioMuestreo}"/>
                    </f:facet>
                    <h:outputText value="#{item.usuarioMuestreo}"/>
                </p:column>


                <p:column sortBy="#{item.fechaRegistroMuestreo}" filterBy="#{item.fechaRegistroMuestreo}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListMuestreoTitle_fechaRegistroMuestreo}"/>
                    </f:facet>
                    <h:outputText value="#{item.fechaRegistroMuestreo}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </p:column>


                <p:column sortBy="#{item.idJaula.descripcionJaula}" filterBy="#{item.idJaula.descripcionJaula}">
                    <f:facet name="header">
                        <h:outputText value="#{crudbundle.ListMuestreoTitle_idJaula}"/>
                    </f:facet>
                    <h:outputText value="#{item.idJaula.descripcionJaula}"/>
                </p:column>

              </p:dataTable>
            <div align="center" class="footer-section" >  
            <p:commandButton id="createButton"                             icon="ui-icon-plus"   value="#{crudbundle.Create}" actionListener="#{muestreoManagedBean.prepareCreate}" update="@(#MuestreoCreateForm)" oncomplete="MuestreoCreateDialog.show()"/>
            <p:commandButton id="viewButton"    icon="ui-icon-search" value="#{crudbundle.View}" update=":MuestreoViewForm" oncomplete="MuestreoViewDialog.show()" disabled="#{empty muestreoManagedBean.selected}"/>
            <p:commandButton id="editButton"    icon="ui-icon-pencil" value="#{crudbundle.Edit}" update=":MuestreoEditForm" oncomplete="PF('MuestreoEditDialog').show()" disabled="#{empty muestreoManagedBean.selected}"/>
            <p:commandButton id="deleteButton"  icon="ui-icon-trash"  value="#{crudbundle.Delete}" actionListener="#{muestreoManagedBean.delete}" update=":growl,datalist" disabled="#{empty muestreoManagedBean.selected}"/>
            </div>   
                
              
                
            
        </p:fieldset>
    </h:form>

</ui:composition>
