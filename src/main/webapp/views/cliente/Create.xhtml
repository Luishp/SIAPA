<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClienteCreateDlg" widgetVar="ClienteCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{crudbundle.CreateClienteTitle}" closeOnEscape="true">

            <h:form id="ClienteCreateForm">

                <h:panelGroup id="display" rendered="#{clienteManagedBean.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{crudbundle.CreateClienteLabel_idCliente}" for="idCliente" />
                        <p:inputText id="idCliente" value="#{clienteManagedBean.selected.idCliente}" title="#{crudbundle.CreateClienteTitle_idCliente}" required="true" requiredMessage="#{crudbundle.CreateClienteRequiredMessage_idCliente}"/>

                        <p:outputLabel value="#{crudbundle.CreateClienteLabel_nombreClienteCompVenta}" for="nombreClienteCompVenta" />
                        <p:inputText id="nombreClienteCompVenta" value="#{clienteManagedBean.selected.nombreClienteCompVenta}" title="#{crudbundle.CreateClienteTitle_nombreClienteCompVenta}" required="true" requiredMessage="#{crudbundle.CreateClienteRequiredMessage_nombreClienteCompVenta}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{crudbundle.CreateClienteLabel_apellidosCliente}" for="apellidosCliente" />
                        <p:inputText id="apellidosCliente" value="#{clienteManagedBean.selected.apellidosCliente}" title="#{crudbundle.CreateClienteTitle_apellidosCliente}" size="50" maxlength="50"/>

                        <p:outputLabel value="#{crudbundle.CreateClienteLabel_direccionCliente}" for="direccionCliente" />
                        <p:inputTextarea rows="4" cols="30" id="direccionCliente" value="#{clienteManagedBean.selected.direccionCliente}" title="#{crudbundle.CreateClienteTitle_direccionCliente}" />

                        <p:outputLabel value="#{crudbundle.CreateClienteLabel_tipoCliente}" for="tipoCliente" />
                        <p:inputText id="tipoCliente" value="#{clienteManagedBean.selected.tipoCliente}" title="#{crudbundle.CreateClienteTitle_tipoCliente}" required="true" requiredMessage="#{crudbundle.CreateClienteRequiredMessage_tipoCliente}" size="1" maxlength="1"/>

                        <p:outputLabel value="#{crudbundle.CreateClienteLabel_idPersona}" for="idPersona" />
                        <p:selectOneMenu id="idPersona" value="#{clienteManagedBean.selected.idPersona}" >
                            <f:selectItem itemLabel="#{crudbundle.SelectOneMessage}"/>
                            <f:selectItems value="#{personaController.items}"
                                           var="idPersonaItem"
                                           itemValue="#{idPersonaItem}"
                                           itemLabel="#{idPersonaItem.idPersona.toString()}"
                                           />
                            <f:converter binding="#{personaConverter}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{crudbundle.CreateClienteLabel_idCategorias}" for="idCategorias" />
                        <p:selectOneMenu id="idCategorias" value="#{clienteManagedBean.selected.idCategorias}" >
                            <f:selectItem itemLabel="#{crudbundle.SelectOneMessage}"/>
                            <f:selectItems value="#{categoriasController.items}"
                                           var="idCategoriasItem"
                                           itemValue="#{idCategoriasItem}"
                                           itemLabel="#{idCategoriasItem.descripcionCategorias.toString()}"
                                           />
                            <f:converter binding="#{categoriasConverter}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clienteManagedBean.saveNew}" value="#{crudbundle.Save}" update="display,:ClienteListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ClienteCreateDialog'));">
                        <p:confirm header="#{crudbundle.ConfirmationHeader}" message="#{crudbundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{crudbundle.Cancel}" onclick="PF('ClienteCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
